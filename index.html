<!DOCTYPE html>
<html lang="ja">
<head>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #111111;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        /* ã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ï¼ˆ1/3ï¼‰ */
        #camera-section {
            height: 33vh;
            width: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
            flex-shrink: 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }
        .ver-label {
            position: absolute; top: 10px; left: 10px; 
            font-size: 10px; color: rgba(255,255,255,0.4); z-index: 10;
        }
        .btn-reload {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.1); color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px 10px; border-radius: 4px; font-size: 11px;
            z-index: 20;
        }

        /* ãƒ¡ã‚¤ãƒ³æ“ä½œã‚¨ãƒªã‚¢ */
        #panel-section {
            flex: 1;
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        #status-bar {
            font-size: 11px; text-align: center; color: var(--accent-color);
            background: rgba(0,255,0,0.05); padding: 4px; border-radius: 4px;
            margin-bottom: 12px;
        }

        .input-row { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 5px; }
        .preview-box {
            width: 70px; height: 70px;
            background: #000; border: 1px solid #333; border-radius: 8px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; margin-top: 18px;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-photo { font-size: 9px; color: #444; }

        .input-form-area { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-size: 11px; color: #888; margin-bottom: 4px; }
        input {
            width: 100%; background: #000; border: 1px solid #333;
            color: #fff; padding: 12px; border-radius: 8px;
            box-sizing: border-box; font-size: 16px;
            touch-action: auto;
        }

        /* æœ€ä¸‹éƒ¨ãƒœã‚¿ãƒ³ãƒ¦ãƒ‹ãƒƒãƒˆ */
        #bottom-controls {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding-bottom: 5px;
        }

        .btn-side {
            flex: 1; height: 50px; border-radius: 25px;
            font-size: 14px; font-weight: bold; border: none;
        }
        
        #save-btn { background: var(--accent-color); color: #000; }
        #toggle-history { background: #333; color: #fff; }

        #shutter-btn {
            width: 70px; height: 70px;
            background: #fff; border: 5px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        #shutter-btn:active { background: #ccc; transform: scale(0.9); }

        /* å…±é€šãƒ‘ãƒãƒ«ï¼ˆãƒªã‚¹ãƒˆãƒ»è©³ç´°ç·¨é›†ï¼‰ */
        .overlay-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            padding: 20px; padding-top: env(safe-area-inset-top); box-sizing: border-box;
            overflow-y: auto; touch-action: auto;
        }

        .history-item {
            border-bottom: 1px solid #222; padding: 12px 0;
            display: flex; align-items: center; gap: 15px;
        }
        .h-img { width: 60px; height: 60px; border-radius: 6px; object-fit: cover; }
        .h-content { flex: 1; }
        .h-name { color: var(--name-color); font-weight: bold; font-size: 16px; display: block; }
        .h-reg-date { font-size: 10px; color: #555; display: block; margin-top: 2px; }

        /* è©³ç´°ç·¨é›†ç”»é¢ç”¨ */
        #detail-view img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
        .detail-input-group { margin-bottom: 15px; }
        .detail-input-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <div class="ver-label">v1.3.7</div>
        <button class="btn-reload" onclick="location.reload()">æ›´æ–°</button>
        <video id="camera-view" playsinline autoplay muted></video>
    </div>

    <div id="panel-section">
        <div id="status-bar">Firebase Ready (å†™çœŸã•ãˆã‚ã‚Œã°ä¿å­˜OK)</div>
        
        <div class="input-row">
            <div class="preview-box">
                <img id="photo-preview">
                <span class="no-photo" id="no-photo-text">æœªæ’®å½±</span>
            </div>
            <div class="input-form-area">
                <div class="input-group">
                    <label>é£Ÿå“å</label>
                    <input type="text" id="input-name" placeholder="ä¾‹ï¼šè±šè‚‰">
                </div>
                <div class="input-group">
                    <label>æœŸé™æ—¥ä»˜</label>
                    <input type="date" id="input-date">
                </div>
            </div>
        </div>

        <div id="bottom-controls">
            <button id="toggle-history" class="btn-side">ãƒªã‚¹ãƒˆ</button>
            <div id="shutter-btn">ğŸ“·</div>
            <button id="save-btn" class="btn-side">ä¿å­˜</button>
        </div>
    </div>

    <div id="history-panel" class="overlay-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-weight:bold; font-size:20px;">å…±æœ‰ãƒªã‚¹ãƒˆ</span>
            <button onclick="closePanel('history-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">Ã—</button>
        </div>
        <div id="history-list"></div>
    </div>

    <div id="detail-panel" class="overlay-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-weight:bold; font-size:18px;">å†™çœŸã®ç¢ºèªãƒ»ç·¨é›†</span>
            <button onclick="closePanel('detail-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">Ã—</button>
        </div>
        <div id="detail-view">
            <img id="edit-img" src="">
            <div class="detail-input-group">
                <label>é£Ÿå“å</label>
                <input type="text" id="edit-name">
            </div>
            <div class="detail-input-group">
                <label>æœŸé™æ—¥ä»˜</label>
                <input type="date" id="edit-date">
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="update-btn" style="flex:2; background:var(--accent-color); color:#000; border:none; padding:15px; border-radius:10px; font-weight:bold;">å†…å®¹ã‚’æ›´æ–°ã™ã‚‹</button>
                <button id="delete-btn" style="flex:1; background:#cc0000; color:#fff; border:none; padding:15px; border-radius:10px; font-weight:bold;">å‰Šé™¤</button>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAIy_4IGs-HXp_Yn7cX1Lt6_WjCSrCncQY",
        authDomain: "okazu-food-manager.firebaseapp.com",
        databaseURL: "https://okazu-food-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "okazu-food-manager",
        storageBucket: "okazu-food-manager.appspot.com",
        messagingSenderId: "708655469559",
        appId: "1:708655469559:web:531737e54c901e19531737"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('food_items_v3');

    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    const previewImg = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let capturedImageData = null;
    let currentEditId = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 } } 
            });
            video.srcObject = s;
            videoTrack = s.getVideoTracks()[0];
            video.onloadedmetadata = () => { video.play(); applyZoom(1.0); };
        } catch (e) { console.error("Camera Error:", e); }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        try {
            const cap = videoTrack.getCapabilities();
            if (cap.zoom) {
                currentZoom = Math.max(cap.zoom.min, Math.min(val, cap.zoom.max));
                await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            }
        } catch(e) {}
    }

    // ãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ 
    document.getElementById('camera-section').addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    }, { passive: false });
    document.getElementById('camera-section').addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    }, { passive: false });

    // æ’®å½±
    document.getElementById('shutter-btn').addEventListener('click', () => {
        const scale = 500 / video.videoWidth; // æœŸé™ãŒèª­ã‚ã‚‹è§£åƒåº¦
        canvas.width = 500;
        canvas.height = video.videoHeight * scale;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImageData = canvas.toDataURL('image/jpeg', 0.7);
        previewImg.src = capturedImageData;
        previewImg.style.display = 'block';
        noPhotoText.style.display = 'none';
        statusBar.innerText = "æ’®å½±ã—ã¾ã—ãŸï¼";
    });

    // ä¿å­˜ï¼ˆã‚ºãƒœãƒ©ä»•æ§˜ï¼šå†™çœŸã•ãˆã‚ã‚Œã°OKã€ç¢ºèªãªã—ï¼‰
    document.getElementById('save-btn').addEventListener('click', () => {
        if (!capturedImageData) return alert("ã¾ãšã¯å†™çœŸã‚’æ’®ã£ã¦ã­");
        
        const now = new Date();
        const data = {
            name: inputName.value || "æœªå…¥åŠ›",
            date: inputDate.value || "",
            image: capturedImageData,
            regDate: `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}`,
            timestamp: Date.now()
        };

        db.push(data).then(() => {
            statusBar.innerText = "ä¿å­˜ã—ã¾ã—ãŸï¼";
            inputName.value = ""; inputDate.value = "";
            previewImg.style.display = 'none';
            noPhotoText.style.display = 'block';
            capturedImageData = null;
        }).catch(e => console.error("Firebase Push Error:", e));
    });

    // ç·¨é›†ãƒ‘ãƒãƒ«ã‚’é–‹ã
    function openEdit(id, name, date, img) {
        currentEditId = id;
        document.getElementById('edit-name').value = name === "æœªå…¥åŠ›" ? "" : name;
        document.getElementById('edit-date').value = date;
        document.getElementById('edit-img').src = img;
        document.getElementById('detail-panel').style.display = 'block';
    }

    // æ›´æ–°å‡¦ç†
    document.getElementById('update-btn').addEventListener('click', () => {
        if (!currentEditId) return;
        db.child(currentEditId).update({
            name: document.getElementById('edit-name').value || "æœªå…¥åŠ›",
            date: document.getElementById('edit-date').value
        }).then(() => {
            closePanel('detail-panel');
            statusBar.innerText = "æ›´æ–°ã—ã¾ã—ãŸ";
        });
    });

    // å‰Šé™¤å‡¦ç†
    document.getElementById('delete-btn').addEventListener('click', () => {
        if (confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
            db.child(currentEditId).remove().then(() => {
                closePanel('detail-panel');
            });
        }
    });

    function closePanel(id) { document.getElementById(id).style.display = 'none'; }
    document.getElementById('toggle-history').addEventListener('click', () => {
        document.getElementById('history-panel').style.display = 'block';
    });

    // ãƒªã‚¹ãƒˆè³¼èª­
    db.on('value', (snapshot) => {
        const data = snapshot.val();
        const listItems = [];
        for (let id in data) { listItems.push({ id, ...data[id] }); }
        listItems.sort((a, b) => b.timestamp - a.timestamp); // æ–°ã—ã„é †
        
        document.getElementById('history-list').innerHTML = listItems.map(h => `
            <div class="history-item" onclick="openEdit('${h.id}', '${h.name}', '${h.date}', '${h.image}')">
                <img src="${h.image}" class="h-img">
                <div class="h-content">
                    <span class="h-name">${h.name}</span>
                    <span class="h-reg-date">ç™»éŒ²: ${h.regDate}</span>
                </div>
                <div style="color:#444;">â–¶</div>
            </div>
        `).join('');
    });

    window.addEventListener('load', startCamera);
</script>
</body>
