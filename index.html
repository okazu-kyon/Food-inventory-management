<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Food Manager v1.4.8</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #111111;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
            --safe-blue: #00ccff;
            --warn-yellow: #ffff00;
            --danger-red: #ff4444;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden; touch-action: none;
        }

        #main-container {
            display: flex; flex-direction: column; width: 100%; height: 100vh;
            padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        #camera-section {
            height: 33vh; width: 100%; position: relative;
            background: #000; overflow: hidden; flex-shrink: 0;
        }
        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .ver-label { position: absolute; top: 10px; left: 10px; font-size: 10px; color: rgba(255,255,255,0.4); z-index: 10; }
        .btn-reload {
            position: absolute; top: 10px; right: 10px; background: rgba(255,255,255,0.1); color: #fff;
            border: 1px solid rgba(255,255,255,0.3); padding: 4px 10px; border-radius: 4px; font-size: 11px; z-index: 20;
        }

        #panel-section {
            flex: 1; background: var(--panel-bg); display: flex; flex-direction: column;
            padding: 10px 20px; box-sizing: border-box;
        }

        #status-bar {
            font-size: 18px; font-weight: bold; text-align: center; color: var(--accent-color);
            background: rgba(0,255,0,0.15); padding: 8px; border-radius: 8px; margin-bottom: 15px; 
            min-height: 24px; transition: all 0.3s;
        }

        .input-row { display: flex; align-items: flex-start; gap: 15px; width: 100%; box-sizing: border-box; }
        .preview-box {
            width: 70px; height: 70px; background: #000; border: 1px solid #333; border-radius: 8px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; margin-top: 22px;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-photo { font-size: 9px; color: #444; }

        .input-form-area { flex: 1; display: flex; flex-direction: column; gap: 12px; min-width: 0; }
        input {
            width: 100%; height: 48px; min-height: 48px; background: #000; border: 1px solid #333;
            color: #fff; padding: 0 12px; border-radius: 8px; box-sizing: border-box; font-size: 16px;
            text-align: left; appearance: none; -webkit-appearance: none;
        }

        #bottom-controls { margin-top: auto; display: flex; align-items: center; justify-content: space-between; gap: 15px; padding-bottom: 10px; }
        .btn-side { flex: 1; height: 50px; border-radius: 25px; font-size: 14px; font-weight: bold; border: none; }
        #save-btn { background: var(--accent-color); color: #000; }
        #toggle-history { background: #333; color: #fff; }

        /* シャッターボタンのデザイン刷新 */
        #shutter-btn {
            width: 75px; height: 75px; background: #fff; border: 5px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5); flex-shrink: 0;
            transition: transform 0.1s active;
            cursor: pointer;
        }
        #shutter-btn:active { transform: scale(0.92); background: #eee; }
        #shutter-btn svg { width: 35px; height: 35px; fill: #333; }

        .overlay-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            padding: 20px; padding-top: env(safe-area-inset-top); box-sizing: border-box;
            overflow-y: auto; touch-action: auto;
        }

        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .history-item { border-bottom: 1px solid #222; padding: 12px 0; display: flex; align-items: center; gap: 12px; }

        .edit-check-wrapper { width: 0; overflow: hidden; transition: width 0.3s ease; display: flex; align-items: center; }
        .editing .edit-check-wrapper { width: 30px; margin-right: 10px; }
        .edit-check { width: 22px; height: 22px; border: 2px solid #555; border-radius: 50%; appearance: none; -webkit-appearance: none; position: relative; }
        .edit-check:checked { background: var(--accent-color); border-color: var(--accent-color); }
        .edit-check:checked::after { content: '✓'; position: absolute; color: #000; font-size: 14px; font-weight: bold; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .h-img { width: 65px; height: 65px; border-radius: 6px; object-fit: cover; flex-shrink: 0; }
        .h-content { flex: 1; display: flex; flex-direction: column; gap: 2px; min-width: 0; }
        .h-name { color: var(--name-color); font-weight: bold; font-size: 15px; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .h-info { font-size: 12px; color: #ccc; text-align: left; }
        .h-days { font-size: 10px; padding: 2px 6px; border-radius: 4px; color: #000; font-weight: bold; margin-left: 5px; }
        .h-reg-date { font-size: 10px; color: #555; text-align: left; }

        #bulk-delete-bar {
            position: fixed; bottom: 0; left: 0; width: 100%; background: #cc0000; color: #fff;
            padding: 18px; text-align: center; font-weight: bold; display: none; z-index: 110;
            padding-bottom: calc(18px + env(safe-area-inset-bottom));
        }

        #img-container {
            width: 100%; aspect-ratio: 1/1; overflow: hidden; position: relative;
            border-radius: 12px; background: #000; margin-bottom: 20px; touch-action: none;
            transform: translateZ(0);
            perspective: 1000px;
            -webkit-backface-visibility: hidden;
        }
        #edit-img {
            width: 100%; height: 100%; object-fit: cover;
            position: absolute; top: 0; left: 0;
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: translate3d(0,0,0) scale(1);
        }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <div class="ver-label">v1.4.8</div>
        <button class="btn-reload" onclick="location.reload()">更新</button>
        <video id="camera-view" playsinline autoplay muted></video>
    </div>

    <div id="panel-section">
        <div id="status-bar">準備完了</div>
        <div class="input-row">
            <div class="preview-box">
                <img id="photo-preview">
                <span class="no-photo" id="no-photo-text">未撮影</span>
            </div>
            <div class="input-form-area">
                <div class="input-group"><label style="font-size:11px;color:#888;">食品名</label><input type="text" id="input-name" placeholder="例：豚肉"></div>
                <div class="input-group"><label style="font-size:11px;color:#888;">期限日付</label><input type="date" id="input-date"></div>
            </div>
        </div>
        <div id="bottom-controls">
            <button id="toggle-history" class="btn-side">リスト</button>
            <div id="shutter-btn">
                <svg viewBox="0 0 24 24"><path d="M12,18c3.31,0,6-2.69,6-6s-2.69-6-6-6s-6,2.69-6,6S8.69,18,12,18z M12,8c2.21,0,4,1.79,4,4s-1.79,4-4,4s-4-1.79-4-4 S9.79,8,12,8z M20,4h-3.17L15,2H9L7.17,4H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V6C22,4.9,21.1,4,20,4z M20,18H4V6h4.05 l1.83-2h4.24l1.83,2H20V18z"/></svg>
            </div>
            <button id="save-btn" class="btn-side">保存</button>
        </div>
    </div>

    <div id="history-panel" class="overlay-panel">
        <div class="history-header">
            <button id="edit-mode-btn" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:6px; font-size:14px;">選択</button>
            <span style="font-weight:bold; font-size:18px;">共有リスト</span>
            <button onclick="closePanel('history-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:36px; height:36px; font-size:18px;">×</button>
        </div>
        <div id="history-list"></div>
        <div id="bulk-delete-bar" onclick="bulkDelete()">選択した項目を削除</div>
    </div>

    <div id="detail-panel" class="overlay-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-weight:bold; font-size:18px;">確認・編集</span>
            <button onclick="closePanel('detail-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:36px; height:36px; font-size:18px;">×</button>
        </div>
        <div id="img-container">
            <img id="edit-img" src="">
        </div>
        <div id="detail-view">
            <div class="input-group"><label style="font-size:11px;color:#888;">食品名</label><input type="text" id="edit-name"></div>
            <div class="input-group" style="margin-top:10px;"><label style="font-size:11px;color:#888;">期限日付</label><input type="date" id="edit-date"></div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="update-btn" style="flex:2; background:var(--accent-color); color:#000; border:none; padding:15px; border-radius:10px; font-weight:bold;">更新する</button>
                <button id="delete-btn" style="flex:1; background:#cc0000; color:#fff; border:none; padding:15px; border-radius:10px; font-weight:bold;">削除</button>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    (function() {
        if (!sessionStorage.getItem('reloaded')) {
            sessionStorage.setItem('reloaded', 'true');
            location.reload();
        }
    })();

    const firebaseConfig = {
        apiKey: "AIzaSyAIy_4IGs-HXp_Yn7cX1Lt6_WjCSrCncQY",
        authDomain: "okazu-food-manager.firebaseapp.com",
        databaseURL: "https://okazu-food-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "okazu-food-manager",
        storageBucket: "okazu-food-manager.appspot.com",
        messagingSenderId: "708655469559",
        appId: "1:708655469559:web:531737e54c901e19531737"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('food_items_v3');

    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    const previewImg = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    
    let capturedImageData = null;
    let currentEditId = null;
    let isEditMode = false;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } });
            video.srcObject = s;
        } catch (e) { console.error("Camera access failed", e); }
    }

    function resumeCamera() {
        if (video && video.srcObject) {
            video.play().catch(e => console.error("Camera resume failed", e));
        }
    }

    document.getElementById('shutter-btn').addEventListener('click', () => {
        const vW = video.videoWidth; const vH = video.videoHeight;
        const size = Math.min(vW, vH);
        canvas.width = 600; canvas.height = 600;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, (vW-size)/2, (vH-size)/2, size, size, 0, 0, 600, 600);
        capturedImageData = canvas.toDataURL('image/jpeg', 0.8);
        previewImg.src = capturedImageData;
        previewImg.style.display = 'block'; noPhotoText.style.display = 'none';
        statusBar.innerText = "撮影しました！";
    });

    document.getElementById('save-btn').addEventListener('click', () => {
        if (!capturedImageData) return;
        const now = new Date();
        db.push({
            name: inputName.value || "未入力",
            date: inputDate.value || "",
            image: capturedImageData,
            regDate: `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}`,
            timestamp: Date.now()
        }).then(() => {
            statusBar.innerText = "✨ 保存しました ✨";
            setTimeout(() => { statusBar.innerText = "準備完了"; }, 2000);
            inputName.value = ""; inputDate.value = "";
            previewImg.style.display = 'none'; noPhotoText.style.display = 'block';
            capturedImageData = null;
        });
    });

    let scale = 1, lastScale = 1;
    let posX = 0, posY = 0, startX = 0, startY = 0;
    let initialDist = 0;
    const imgCont = document.getElementById('img-container');
    const editImg = document.getElementById('edit-img');

    imgCont.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
            startX = e.touches[0].pageX - posX;
            startY = e.touches[0].pageY - posY;
        } else if (e.touches.length === 2) {
            initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            lastScale = scale;
        }
    });

    imgCont.addEventListener('touchmove', (e) => {
        e.preventDefault();
        const containerSize = imgCont.clientWidth;
        if (e.touches.length === 1) {
            posX = e.touches[0].pageX - startX;
            posY = e.touches[0].pageY - startY;
        } else if (e.touches.length === 2) {
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale = Math.min(Math.max(1, lastScale * (dist / initialDist)), 4);
        }
        const limit = (containerSize * scale - containerSize) / 2;
        posX = Math.min(limit, Math.max(-limit, posX));
        posY = Math.min(limit, Math.max(-limit, posY));
        updateTransform();
    });

    function updateTransform() {
        editImg.style.transform = `translate3d(${posX.toFixed(1)}px, ${posY.toFixed(1)}px, 0) scale(${scale.toFixed(3)})`;
    }

    function openEdit(id, name, date, img) {
        if (isEditMode) return;
        currentEditId = id;
        document.getElementById('edit-name').value = name === "未入力" ? "" : name;
        document.getElementById('edit-date').value = date;
        editImg.src = img;
        scale = 1; posX = 0; posY = 0; updateTransform();
        document.getElementById('detail-panel').style.display = 'block';
    }

    document.getElementById('edit-mode-btn').addEventListener('click', (e) => {
        isEditMode = !isEditMode;
        const panel = document.getElementById('history-panel');
        if (isEditMode) {
            panel.classList.add('editing'); e.target.innerText = "キャンセル";
            document.getElementById('bulk-delete-bar').style.display = 'block';
        } else {
            panel.classList.remove('editing'); e.target.innerText = "選択";
            document.getElementById('bulk-delete-bar').style.display = 'none';
        }
    });

    function bulkDelete() {
        const checks = document.querySelectorAll('.edit-check:checked');
        if (checks.length === 0) return;
        if (confirm(`${checks.length}件削除しますか？`)) {
            checks.forEach(c => db.child(c.dataset.id).remove());
            document.getElementById('edit-mode-btn').click();
            resumeCamera();
        }
    }

    document.getElementById('update-btn').addEventListener('click', () => {
        db.child(currentEditId).update({ name: document.getElementById('edit-name').value || "未入力", date: document.getElementById('edit-date').value })
        .then(() => closePanel('detail-panel'));
    });

    document.getElementById('delete-btn').addEventListener('click', () => {
        if (confirm('削除しますか？')) db.child(currentEditId).remove().then(() => closePanel('detail-panel'));
    });

    function closePanel(id) { 
        document.getElementById(id).style.display = 'none'; 
        resumeCamera();
    }
    document.getElementById('toggle-history').addEventListener('click', () => document.getElementById('history-panel').style.display = 'block');

    db.on('value', (snapshot) => {
        const data = snapshot.val();
        const listItems = [];
        for (let id in data) { listItems.push({ id, ...data[id] }); }
        const today = new Date(); today.setHours(0,0,0,0);
        listItems.sort((a, b) => b.timestamp - a.timestamp);
        document.getElementById('history-list').innerHTML = listItems.map(h => {
            let daysLabel = "";
            if (h.date) {
                const diff = Math.ceil((new Date(h.date) - today) / 86400000);
                let color = "var(--safe-blue)";
                if (diff < 0) color = "var(--danger-red)";
                else if (diff <= 3) color = "var(--warn-yellow)";
                daysLabel = `<span class="h-days" style="background:${color};">あと${diff}日</span>`;
            }
            return `
                <div class="history-item" onclick="openEdit('${h.id}', '${h.name}', '${h.date}', '${h.image}')">
                    <div class="edit-check-wrapper"><input type="checkbox" class="edit-check" data-id="${h.id}"></div>
                    <img src="${h.image}" class="h-img">
                    <div class="h-content">
                        <span class="h-name">${h.name}</span>
                        <div class="h-info">期限: ${h.date || '未設定'} ${daysLabel}</div>
                        <span class="h-reg-date">登録: ${h.regDate}</span>
                    </div>
                </div>
            `;
        }).join('');
    });

    window.addEventListener('load', startCamera);
</script>
</body>
</html>
