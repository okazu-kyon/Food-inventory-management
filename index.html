<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Food Manager v1.3.9</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #111111;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        /* „Ç´„É°„É©„Ç®„É™„Ç¢Ôºà1/3Ôºâ */
        #camera-section {
            height: 33vh;
            width: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
            flex-shrink: 0;
        }
        video {
            width: 100%; height: 100%;
            object-fit: cover; pointer-events: none;
        }
        .ver-label {
            position: absolute; top: 10px; left: 10px; 
            font-size: 10px; color: rgba(255,255,255,0.4); z-index: 10;
        }
        .btn-reload {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.1); color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px 10px; border-radius: 4px; font-size: 11px;
            z-index: 20;
        }

        /* „É°„Ç§„É≥Êìç‰Ωú„Ç®„É™„Ç¢ */
        #panel-section {
            flex: 1;
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            box-sizing: border-box;
        }

        #status-bar {
            font-size: 11px; text-align: center; color: var(--accent-color);
            background: rgba(0,255,0,0.05); padding: 4px; border-radius: 4px;
            margin-bottom: 10px; min-height: 16px;
        }

        .input-row { 
            display: flex; 
            align-items: flex-start; 
            gap: 15px; 
            width: 100%;
            box-sizing: border-box;
        }
        .preview-box {
            width: 70px; height: 70px;
            background: #000; border: 1px solid #333; border-radius: 8px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; margin-top: 20px;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-photo { font-size: 9px; color: #444; }

        .input-form-area { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            gap: 12px;
            min-width: 0;
        }
        .input-group { display: flex; flex-direction: column; width: 100%; }
        .input-group label { font-size: 11px; color: #888; margin-bottom: 4px; text-align: left; }
        
        input {
            width: 100%; 
            background: #000; 
            border: 1px solid #333;
            color: #fff; 
            padding: 12px; 
            border-radius: 8px;
            box-sizing: border-box; 
            font-size: 16px;
            text-align: left; 
            appearance: none;
            -webkit-appearance: none;
        }

        /* ÊúÄ‰∏ãÈÉ®„Éú„Çø„É≥„É¶„Éã„ÉÉ„Éà */
        #bottom-controls {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            padding-bottom: 10px;
        }

        .btn-side {
            flex: 1; height: 50px; border-radius: 25px;
            font-size: 14px; font-weight: bold; border: none;
        }
        #save-btn { background: var(--accent-color); color: #000; }
        #toggle-history { background: #333; color: #fff; }

        #shutter-btn {
            width: 75px; height: 75px;
            background: #fff; border: 5px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; box-shadow: 0 0 15px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }
        #shutter-btn:active { background: #ccc; transform: scale(0.9); }

        /* „Ç™„Éº„Éê„Éº„É¨„Ç§„Éë„Éç„É´ */
        .overlay-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            padding: 20px; padding-top: env(safe-area-inset-top); box-sizing: border-box;
            overflow-y: auto; touch-action: auto;
        }

        /* „É™„Çπ„ÉàÈ†ÖÁõÆ„ÅÆ„Éá„Ç∂„Ç§„É≥Âæ©Êóß */
        .history-item {
            border-bottom: 1px solid #222; padding: 12px 0;
            display: flex; align-items: center; gap: 15px;
        }
        .h-img { width: 65px; height: 65px; border-radius: 6px; object-fit: cover; }
        .h-content { flex: 1; display: flex; flex-direction: column; gap: 2px; }
        .h-name { color: var(--name-color); font-weight: bold; font-size: 15px; text-align: left; }
        .h-info { font-size: 12px; color: #ccc; text-align: left; }
        .h-days { font-size: 10px; padding: 2px 6px; border-radius: 4px; color: #000; font-weight: bold; margin-left: 5px; }
        .h-reg-date { font-size: 10px; color: #555; text-align: left; }

        #detail-view img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
        .detail-input-group { margin-bottom: 15px; }
        .detail-input-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; text-align: left; }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <div class="ver-label">v1.3.9</div>
        <button class="btn-reload" onclick="location.reload()">Êõ¥Êñ∞</button>
        <video id="camera-view" playsinline autoplay muted></video>
    </div>

    <div id="panel-section">
        <div id="status-bar">Firebase Ready</div>
        
        <div class="input-row">
            <div class="preview-box">
                <img id="photo-preview">
                <span class="no-photo" id="no-photo-text">Êú™ÊíÆÂΩ±</span>
            </div>
            <div class="input-form-area">
                <div class="input-group">
                    <label>È£üÂìÅÂêç</label>
                    <input type="text" id="input-name" placeholder="‰æãÔºöË±öËÇâ">
                </div>
                <div class="input-group">
                    <label>ÊúüÈôêÊó•‰ªò</label>
                    <input type="date" id="input-date">
                </div>
            </div>
        </div>

        <div id="bottom-controls">
            <button id="toggle-history" class="btn-side">„É™„Çπ„Éà</button>
            <div id="shutter-btn">üì∑</div>
            <button id="save-btn" class="btn-side">‰øùÂ≠ò</button>
        </div>
    </div>

    <div id="history-panel" class="overlay-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-weight:bold; font-size:20px;">ÂÖ±Êúâ„É™„Çπ„Éà</span>
            <button onclick="closePanel('history-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">√ó</button>
        </div>
        <div id="history-list"></div>
    </div>

    <div id="detail-panel" class="overlay-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-weight:bold; font-size:18px;">Á¢∫Ë™ç„ÉªÁ∑®ÈõÜ</span>
            <button onclick="closePanel('detail-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">√ó</button>
        </div>
        <div id="detail-view">
            <img id="edit-img" src="">
            <div class="detail-input-group">
                <label>È£üÂìÅÂêç</label>
                <input type="text" id="edit-name">
            </div>
            <div class="detail-input-group">
                <label>ÊúüÈôêÊó•‰ªò</label>
                <input type="date" id="edit-date">
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="update-btn" style="flex:2; background:var(--accent-color); color:#000; border:none; padding:15px; border-radius:10px; font-weight:bold;">Êõ¥Êñ∞„Åô„Çã</button>
                <button id="delete-btn" style="flex:1; background:#cc0000; color:#fff; border:none; padding:15px; border-radius:10px; font-weight:bold;">ÂâäÈô§</button>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAIy_4IGs-HXp_Yn7cX1Lt6_WjCSrCncQY",
        authDomain: "okazu-food-manager.firebaseapp.com",
        databaseURL: "https://okazu-food-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "okazu-food-manager",
        storageBucket: "okazu-food-manager.appspot.com",
        messagingSenderId: "708655469559",
        appId: "1:708655469559:web:531737e54c901e19531737"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('food_items_v3');

    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    const previewImg = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let capturedImageData = null;
    let currentEditId = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } });
            video.srcObject = s;
            videoTrack = s.getVideoTracks()[0];
            video.onloadedmetadata = () => { video.play(); applyZoom(1.0); };
        } catch (e) { console.error("Camera Error:", e); statusBar.innerText = "„Ç´„É°„É©„Ç®„É©„Éº"; }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        try {
            const cap = videoTrack.getCapabilities();
            if (cap.zoom) {
                currentZoom = Math.max(cap.zoom.min, Math.min(val, cap.zoom.max));
                await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            }
        } catch(e) {}
    }

    document.getElementById('camera-section').addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    }, { passive: false });
    document.getElementById('camera-section').addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    }, { passive: false });

    document.getElementById('shutter-btn').addEventListener('click', () => {
        const scale = 500 / video.videoWidth;
        canvas.width = 500;
        canvas.height = video.videoHeight * scale;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImageData = canvas.toDataURL('image/jpeg', 0.7);
        previewImg.src = capturedImageData;
        previewImg.style.display = 'block'; noPhotoText.style.display = 'none';
        statusBar.innerText = "ÊíÆÂΩ±ÊàêÂäüÔºÅ";
    });

    document.getElementById('save-btn').addEventListener('click', () => {
        if (!capturedImageData) return; 
        const now = new Date();
        db.push({
            name: inputName.value || "Êú™ÂÖ•Âäõ",
            date: inputDate.value || "",
            image: capturedImageData,
            regDate: `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}`,
            timestamp: Date.now()
        }).then(() => {
            statusBar.innerText = "‰øùÂ≠òÂÆå‰∫ÜÔºÅ";
            inputName.value = ""; inputDate.value = "";
            previewImg.style.display = 'none'; noPhotoText.style.display = 'block';
            capturedImageData = null;
        }).catch(e => { console.error("Save Error:", e); statusBar.innerText = "‰øùÂ≠ò„Ç®„É©„Éº"; });
    });

    function openEdit(id, name, date, img) {
        currentEditId = id;
        document.getElementById('edit-name').value = name === "Êú™ÂÖ•Âäõ" ? "" : name;
        document.getElementById('edit-date').value = date;
        document.getElementById('edit-img').src = img;
        document.getElementById('detail-panel').style.display = 'block';
    }

    document.getElementById('update-btn').addEventListener('click', () => {
        if (!currentEditId) return;
        db.child(currentEditId).update({
            name: document.getElementById('edit-name').value || "Êú™ÂÖ•Âäõ",
            date: document.getElementById('edit-date').value
        }).then(() => { closePanel('detail-panel'); statusBar.innerText = "Êõ¥Êñ∞„Åó„Åæ„Åó„Åü"; });
    });

    document.getElementById('delete-btn').addEventListener('click', () => {
        if (confirm('ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) db.child(currentEditId).remove().then(() => closePanel('detail-panel'));
    });

    function closePanel(id) { document.getElementById(id).style.display = 'none'; }
    document.getElementById('toggle-history').addEventListener('click', () => document.getElementById('history-panel').style.display = 'block');

    db.on('value', (snapshot) => {
        const data = snapshot.val();
        const listItems = [];
        for (let id in data) { listItems.push({ id, ...data[id] }); }
        const today = new Date(); today.setHours(0,0,0,0);
        listItems.sort((a, b) => b.timestamp - a.timestamp);
        
        document.getElementById('history-list').innerHTML = listItems.map(h => {
            let daysLabel = "";
            if (h.date) {
                const diff = Math.ceil((new Date(h.date) - today) / 86400000);
                const color = diff <= 3 ? "#ff4444" : "#00ff00";
                daysLabel = `<span class="h-days" style="background:${color};">„ÅÇ„Å®${diff}Êó•</span>`;
            }
            return `
                <div class="history-item" onclick="openEdit('${h.id}', '${h.name}', '${h.date}', '${h.image}')">
                    <img src="${h.image}" class="h-img">
                    <div class="h-content">
                        <span class="h-name">${h.name}</span>
                        <div class="h-info">ÊúüÈôê: ${h.date || 'Êú™Ë®≠ÂÆö'} ${daysLabel}</div>
                        <span class="h-reg-date">ÁôªÈå≤: ${h.regDate}</span>
                    </div>
                    <div style="color:#333;">‚ñ∂</div>
                </div>
            `;
        }).join('');
    });

    window.addEventListener('load', startCamera);
</script>
</body>
</html>
