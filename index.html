<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Food Manager v1.3.1</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #1a1a1a;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif; overflow: hidden;
            touch-action: none;
        }

        /* ç”»é¢å…¨ä½“ã®æ§‹æˆ */
        #main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        /* ä¸Šéƒ¨ï¼šã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ï¼ˆé«˜ã•ã‚’æŠ‘ãˆã‚‹ï¼‰ */
        #camera-section {
            height: 35%;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* ä¸­éƒ¨ï¼šã‚·ãƒ£ãƒƒã‚¿ãƒ¼ã‚¨ãƒªã‚¢ */
        #shutter-bar {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            z-index: 40;
        }
        #shutter-btn {
            width: 60px; height: 60px;
            background: #fff;
            border: 5px solid #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #shutter-btn:active { background: #ccc; transform: scale(0.95); }

        /* ä¸‹éƒ¨ï¼šæ“ä½œãƒ‘ãƒãƒ« */
        #panel-section {
            flex: 1;
            background: var(--panel-bg);
            padding: 10px 15px;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
        }

        .input-row { display: flex; align-items: flex-end; gap: 12px; }
        .preview-box {
            width: 70px; height: 70px;
            background: #000; border: 1px solid #444; border-radius: 6px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-photo { font-size: 10px; color: #555; text-align: center; }

        .input-group { flex: 1; display: flex; flex-direction: column; }
        .input-group label { font-size: 11px; color: #888; margin-bottom: 4px; }
        input {
            width: 100%; background: #000; border: 1px solid #444;
            color: #fff; padding: 12px; border-radius: 8px;
            box-sizing: border-box; font-size: 16px;
        }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        .btn-save {
            background: var(--accent-color); color: #000;
            border: none; padding: 15px; border-radius: 30px;
            font-size: 16px; font-weight: bold; width: 100%;
        }

        #status-bar {
            background: rgba(0,255,0,0.1); color: var(--accent-color);
            font-size: 11px; padding: 5px; text-align: center; border-radius: 4px;
        }

        .btn-sub {
            font-size: 13px; color: #fff; background: #444;
            border: none; padding: 10px; border-radius: 20px; width: 100%;
        }

        /* å±¥æ­´ï¼ˆå…¨ç”»é¢ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ï¼‰ */
        #history-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            padding: 20px; padding-top: env(safe-area-inset-top); box-sizing: border-box;
            overflow-y: auto;
        }
        .history-item {
            border-bottom: 1px solid #222; padding: 12px 0;
            display: flex; align-items: center; gap: 12px;
        }
        .h-img { width: 60px; height: 60px; border-radius: 6px; object-fit: cover; background: #1a1a1a; }
        .h-content { flex: 1; min-width: 0; }
        .h-name { color: var(--name-color); font-weight: bold; font-size: 16px; display: block; }
        .h-date { font-size: 13px; color: #aaa; }
        .h-days { display: inline-block; font-size: 11px; padding: 2px 6px; border-radius: 4px; margin-left: 5px; color: #000; font-weight: bold; }
        .btn-del { background: #333; color: #888; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <video id="camera-view" playsinline autoplay muted></video>
        <div style="position: absolute; top: 10px; left: 10px; font-size: 10px; color: #666; pointer-events: none;">v1.3.1</div>
    </div>

    <div id="shutter-bar">
        <div id="shutter-btn">ğŸ“·</div>
    </div>

    <div id="panel-section">
        <div id="status-bar">Firebase Ready</div>
        
        <div class="input-row">
            <div class="preview-box">
                <img id="photo-preview">
                <span class="no-photo" id="no-photo-text">æœªæ’®å½±</span>
            </div>
            <div class="input-group">
                <label>é£Ÿå“å</label>
                <input type="text" id="input-name" placeholder="å•†å“å">
            </div>
        </div>

        <div class="input-group">
            <label>æœŸé™æ—¥ä»˜</label>
            <input type="date" id="input-date">
        </div>

        <button id="save-btn" class="btn-save">ã“ã®å†…å®¹ã§ä¿å­˜ã™ã‚‹</button>
        <button id="toggle-history" class="btn-sub">ä¿å­˜ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º</button>
    </div>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-weight:bold; font-size:20px;">å…±æœ‰ãƒªã‚¹ãƒˆ</span>
            <button onclick="toggleHistory()" style="background:#444; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">Ã—</button>
        </div>
        <div id="history-list"></div>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAIy_4IGs-HXp_Yn7cX1Lt6_WjCSrCncQY",
        authDomain: "okazu-food-manager.firebaseapp.com",
        databaseURL: "https://okazu-food-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "okazu-food-manager",
        storageBucket: "okazu-food-manager.appspot.com",
        messagingSenderId: "364539829288",
        appId: "1:364539829288:web:7852c79f47053073ec313e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('food_items_v3');

    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    const previewImg = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let capturedImageData = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } });
            video.srcObject = s;
            videoTrack = s.getVideoTracks()[0];
            video.onloadedmetadata = () => { 
                video.play(); 
                setTimeout(() => applyZoom(1.5), 500);
            };
        } catch (e) { statusBar.innerText = "ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼"; }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        try {
            const cap = videoTrack.getCapabilities();
            if (cap.zoom) {
                currentZoom = Math.max(cap.zoom.min, Math.min(val, cap.zoom.max));
                await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            }
        } catch(e) {}
    }

    // ãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ 
    document.getElementById('camera-section').addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    });
    document.getElementById('camera-section').addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    });

    // æ’®å½±
    document.getElementById('shutter-btn').addEventListener('click', () => {
        const scale = 400 / video.videoWidth;
        canvas.width = 400;
        canvas.height = video.videoHeight * scale;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImageData = canvas.toDataURL('image/jpeg', 0.6);
        previewImg.src = capturedImageData;
        previewImg.style.display = 'block';
        noPhotoText.style.display = 'none';
        statusBar.innerText = "å†™çœŸã‚’æ’®ã‚Šã¾ã—ãŸï¼æ®‹ã‚Šã‚’å…¥åŠ›ã—ã¦ä¿å­˜ã—ã¦ãã ã•ã„";
    });

    // ä¿å­˜
    document.getElementById('save-btn').addEventListener('click', () => {
        if (!inputName.value || !inputDate.value || !capturedImageData) {
            return alert("å†™çœŸæ’®å½±ã€åå‰ã€æ—¥ä»˜ã®å…¥åŠ›ãŒå¿…è¦ã§ã™");
        }
        const newItem = {
            name: inputName.value,
            date: inputDate.value,
            image: capturedImageData,
            reg: new Date().toLocaleString('ja-JP', { month: '2-digit', day: '2-digit' }),
            timestamp: Date.now()
        };
        db.push(newItem).then(() => {
            statusBar.innerText = "ä¿å­˜å®Œäº†ï¼";
            inputName.value = ""; inputDate.value = "";
            previewImg.style.display = 'none';
            noPhotoText.style.display = 'block';
            capturedImageData = null;
        });
    });

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    db.on('value', (snapshot) => {
        const data = snapshot.val();
        const listItems = [];
        for (let id in data) { listItems.push({ id, ...data[id] }); }
        const today = new Date(); today.setHours(0,0,0,0);
        listItems.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        document.getElementById('history-list').innerHTML = listItems.map(h => {
            const diffDays = Math.ceil((new Date(h.date) - today) / 86400000);
            const color = diffDays <= 3 ? "#ff4444" : "#00ff00";
            return `
                <div class="history-item">
                    <img src="${h.image}" class="h-img">
                    <div class="h-content">
                        <span class="h-name">${h.name}</span>
                        <span class="h-date">${h.date} <span class="h-days" style="background:${color};">ã‚ã¨${diffDays}æ—¥</span></span>
                    </div>
                    <button class="btn-del" onclick="deleteItem('${h.id}')">Ã—</button>
                </div>
            `;
        }).join('');
    });

    window.deleteItem = (id) => { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) db.child(id).remove(); };
    document.getElementById('toggle-history').addEventListener('click', toggleHistory);
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
