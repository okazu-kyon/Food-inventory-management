<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Manager v1.0.8</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: rgba(25, 25, 25, 0.95);
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif; overflow: hidden;
            touch-action: none; -webkit-user-select: none;
        }

        #video-container {
            position: relative; width: 100%; height: 100vh;
            display: flex; flex-direction: column;
        }

        video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }

        /* 結果入力パネル（上部に固定して重なりを回避） */
        #result-panel {
            position: relative; z-index: 10;
            background: var(--panel-bg); padding: 12px;
            border-bottom: 1px solid #444; box-sizing: border-box;
        }

        .ver-badge { font-size: 9px; color: #666; text-align: right; margin-bottom: 4px; }
        .input-group { margin-bottom: 8px; }
        .input-group label { font-size: 10px; color: #aaa; display: block; }
        input { 
            width: 100%; background: #333; border: 1px solid #555; color: #fff; 
            padding: 8px; border-radius: 6px; box-sizing: border-box; font-size: 16px;
        }

        /* 中央ガイドエリア */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: none; z-index: 5; gap: 25px;
        }

        .guide-name {
            width: 75%; height: 50px; border: 1px solid var(--name-color);
            border-radius: 4px; position: relative; background: rgba(0, 204, 255, 0.05);
        }
        .guide-date {
            width: 75%; height: 70px; border: 1px solid var(--accent-color);
            border-radius: 4px; position: relative; background: rgba(0, 255, 0, 0.05);
        }
        .guide-name::after, .guide-date::after {
            content: attr(data-label); position: absolute; top: -18px; left: 0; font-size: 10px; font-weight: bold;
        }

        /* 下部コントロールエリア */
        .controls {
            position: absolute; bottom: 20px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 10;
        }

        .btn-main {
            background: #ffffff; color: #000; border: none; padding: 14px 60px;
            border-radius: 30px; font-size: 18px; font-weight: bold;
        }
        .btn-save { background: var(--accent-color); width: 100%; margin-top: 5px; padding: 10px; font-size: 15px; }

        #status-display {
            background: rgba(0,0,0,0.7); color: var(--accent-color);
            padding: 4px 12px; border-radius: 10px; font-size: 12px; min-height: 1.2em;
        }

        #history-panel {
            position: absolute; bottom: 0; width: 100%; height: 50%;
            background: #111; z-index: 30; display: none; padding: 15px; box-sizing: border-box; overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="video-container">
    <div id="result-panel">
        <div class="ver-badge">Ver. 1.0.8</div>
        <div class="input-group">
            <label>食品名</label>
            <input type="text" id="input-name" placeholder="---">
        </div>
        <div class="input-group">
            <label>期限日付</label>
            <input type="text" id="input-date" placeholder="---">
        </div>
        <button id="save-btn" class="btn-main btn-save">リストに保存</button>
    </div>

    <video id="camera-view" playsinline autoplay muted></video>
    
    <div class="overlay">
        <div class="guide-name" data-label="商品名 (日本語)"></div>
        <div class="guide-date" data-label="日付 (数字)"></div>
    </div>

    <div class="controls">
        <div id="status-display">Ready (ピンチでズーム)</div>
        <button id="scan-btn" class="btn-main">一括読み取り</button>
        <div style="display: flex; gap: 10px;">
            <button id="toggle-history" style="font-size: 12px; padding: 8px 15px; background: #333; color: #fff; border-radius: 20px; border: 1px solid #555;">履歴を表示</button>
            <button id="restart-btn" style="font-size: 12px; padding: 8px 15px; background: #333; color: #fff; border-radius: 20px; border: 1px solid #555;">カメラ再起動</button>
        </div>
    </div>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <span style="font-weight:bold;">保存済みリスト</span>
            <button onclick="toggleHistory()" style="color:#f00; background:none; border:none; font-size:20px;">×</button>
        </div>
        <div id="history-list"></div>
        <button onclick="clearHistory()" style="width:100%; margin-top:20px; padding:10px; background:#400; color:#fff; border:none;">履歴を全削除</button>
    </div>
</div>

<canvas id="canvas-name" style="display:none;"></canvas>
<canvas id="canvas-date" style="display:none;"></canvas>

<script>
    const VERSION = "1.0.8";
    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusDisplay = document.getElementById('status-display');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let worker = null;

    async function initOCR() {
        if (worker) return;
        statusDisplay.innerText = "OCR準備中...";
        worker = await Tesseract.createWorker(['jpn', 'eng']);
        statusDisplay.innerText = "Ready";
    }

    async function stopCamera() {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
            video.srcObject = null;
        }
    }

    async function startCamera() {
        await stopCamera(); // 既存のカメラを確実に停止
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            video.onloadedmetadata = () => {
                video.play();
                applyZoom(currentZoom);
            };
            console.log("Camera started successfully");
        } catch (err) {
            console.error("Camera Error:", err);
            statusDisplay.innerText = "カメラ起動失敗: " + err.name;
        }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        const capabilities = videoTrack.getCapabilities();
        if (capabilities.zoom) {
            currentZoom = Math.max(capabilities.zoom.min, Math.min(val, capabilities.zoom.max));
            await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            statusDisplay.innerText = `ズーム: ${currentZoom.toFixed(1)}x`;
        }
    }

    // ピンチズーム
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    }, { passive: false });
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    }, { passive: false });

    async function performOCR() {
        if (!worker) await initOCR();
        statusDisplay.innerText = "スキャン中...";
        const scaleX = video.videoWidth / window.innerWidth;
        const scaleY = video.videoHeight / window.innerHeight;

        try {
            const nameText = await captureOCR('guide-name', 'canvas-name', scaleX, scaleY);
            const dateText = await captureOCR('guide-date', 'canvas-date', scaleX, scaleY);

            inputName.value = nameText.trim().replace(/\s+/g, ' ');
            const datePattern = /(\d{2,4}[\.\/\-\s]+\d{1,2}[\.\/\-\s]+\d{1,2})|(\d{6,8})|(\d{2,4}年\d{1,2}月\d{1,2}日)/g;
            const match = dateText.match(datePattern);
            inputDate.value = match ? match[0] : dateText.trim();

            statusDisplay.innerText = "完了";
        } catch (e) {
            console.error("OCR Error:", e);
            statusDisplay.innerText = "解析失敗";
        }
    }

    async function captureOCR(guideClass, canvasId, sx, sy) {
        const guide = document.querySelector('.' + guideClass);
        const canvas = document.getElementById(canvasId);
        const rect = guide.getBoundingClientRect();
        canvas.width = rect.width * sx;
        canvas.height = rect.height * sy;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, rect.left * sx, rect.top * sy, rect.width * sx, rect.height * sy, 0, 0, canvas.width, canvas.height);
        const { data: { text } } = await worker.recognize(canvas);
        return text;
    }

    // 保存機能
    document.getElementById('save-btn').addEventListener('click', () => {
        const item = { name: inputName.value, date: inputDate.value, ts: new Date().toLocaleString() };
        if (!item.name || !item.date) return alert("内容を確認してください");
        const history = JSON.parse(localStorage.getItem('food_manager_v1') || '[]');
        history.unshift(item);
        localStorage.setItem('food_manager_v1', JSON.stringify(history));
        statusDisplay.innerText = "保存完了！";
        inputName.value = ""; inputDate.value = "";
    });

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        if (panel.style.display === 'block') {
            const list = JSON.parse(localStorage.getItem('food_manager_v1') || '[]');
            document.getElementById('history-list').innerHTML = list.map(h => `<div style="border-bottom:1px solid #333; padding:8px 0;"><div style="color:var(--name-color); font-weight:bold;">${h.name}</div><div style="color:var(--accent-color);">${h.date}</div></div>`).join('');
        }
    }

    function clearHistory() { if(confirm("履歴を削除しますか？")) { localStorage.removeItem('food_manager_v1'); toggleHistory(); } }

    document.getElementById('scan-btn').addEventListener('click', performOCR);
    document.getElementById('restart-btn').addEventListener('click', startCamera);
    document.getElementById('toggle-history').addEventListener('click', toggleHistory);
    window.addEventListener('load', () => { startCamera(); initOCR(); });
</script>

</body>
</html>
