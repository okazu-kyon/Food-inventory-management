<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Date Reader v1.0.3</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg-color: #222222;
            --overlay-color: rgba(0, 0, 0, 0.4);
            --guide-color: #ffffff;
            --accent-color: #00ff00;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .guide-box {
            width: 80%;
            height: 120px;
            border: 2px solid var(--guide-color);
            border-radius: 8px;
            box-shadow: 0 0 0 5000px var(--overlay-color);
            position: relative;
        }

        .guide-box::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 4px solid var(--accent-color);
            clip-path: polygon(0 0, 20px 0, 20px 4px, 4px 4px, 4px 20px, 0 20px, 
                               100% 0, calc(100% - 20px) 0, calc(100% - 20px) 4px, calc(100% - 4px) 4px, calc(100% - 4px) 20px, 100% 20px,
                               100% 100%, calc(100% - 20px) 100%, calc(100% - 20px) calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) calc(100% - 20px), 100% calc(100% - 20px),
                               0 100%, 20px 100%, 20px calc(100% - 4px), 4px calc(100% - 4px), 4px calc(100% - 20px), 0 calc(100% - 20px));
        }

        .controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        button:disabled {
            background: #666;
            color: #999;
        }

        #result-display {
            position: absolute;
            top: 40px;
            width: 90%;
            left: 5%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--accent-color);
            min-height: 50px;
        }

        #status-info {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }

        /* 隠しCanvas: 解析用 */
        #capture-canvas {
            display: none;
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="camera-view" playsinline autoplay muted></video>
    <canvas id="capture-canvas"></canvas>
    <div class="overlay">
        <div class="guide-box" id="guide"></div>
    </div>
    
    <div id="result-display">
        <div id="date-output">消費期限を枠に合わせてください</div>
        <div id="status-info">Ready</div>
    </div>

    <div class="controls">
        <button id="scan-btn">読み取る</button>
        <button id="start-btn" style="font-size: 14px; padding: 10px 20px; background: #444; color: #fff;">カメラ再起動</button>
    </div>
</div>

<script>
    const VERSION = "1.0.3";
    console.log(`Application Version: ${VERSION}`);

    const video = document.getElementById('camera-view');
    const canvas = document.getElementById('capture-canvas');
    const scanBtn = document.getElementById('scan-btn');
    const startBtn = document.getElementById('start-btn');
    const dateOutput = document.getElementById('date-output');
    const statusInfo = document.getElementById('status-info');
    const guide = document.getElementById('guide');

    let isProcessing = false;

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            statusInfo.innerText = "カメラ起動完了";
        } catch (err) {
            console.error("Camera Error:", err);
            statusInfo.innerText = "カメラエラー: " + err.name;
        }
    }

    async function performOCR() {
        if (isProcessing) return;
        isProcessing = true;
        scanBtn.disabled = true;
        dateOutput.innerText = "解析中...";
        statusInfo.innerText = "文字を認識しています...";

        // ガイド枠の位置に合わせて画像を切り出し
        const rect = guide.getBoundingClientRect();
        const scaleX = video.videoWidth / window.innerWidth;
        const scaleY = video.videoHeight / window.innerHeight;

        canvas.width = rect.width * scaleX;
        canvas.height = rect.height * scaleY;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, rect.left * scaleX, rect.top * scaleY, rect.width * scaleX, rect.height * scaleY, 0, 0, canvas.width, canvas.height);

        try {
            const result = await Tesseract.recognize(canvas, 'eng', {
                logger: m => { if(m.status === 'recognizing') statusInfo.innerText = `解析中: ${Math.round(m.progress * 100)}%`; }
            });

            const text = result.data.text;
            console.log("Full OCR Text:", text);

            // 消費期限のパターン（26. 2.26 等）を抽出する正規表現
            const datePattern = /(\d{2}[.\/\-\s]+\d{1,2}[.\/\-\s]+\d{1,2})/;
            const match = text.match(datePattern);

            if (match) {
                dateOutput.innerHTML = `<span style="color:#00ff00; font-size: 24px;">${match[0]}</span>`;
                statusInfo.innerText = "読み取り成功";
            } else {
                dateOutput.innerText = "数字が見つかりません";
                statusInfo.innerText = "もっと近づけるかピントを合わせてください";
            }
        } catch (err) {
            console.error("OCR Error:", err);
            dateOutput.innerText = "解析エラー";
            statusInfo.innerText = err.message;
        } finally {
            isProcessing = false;
            scanBtn.disabled = false;
        }
    }

    scanBtn.addEventListener('click', performOCR);
    startBtn.addEventListener('click', startCamera);
    window.addEventListener('load', startCamera);

    // iOS Safari ズーム対策
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) e.preventDefault();
    }, { passive: false });
</script>

</body>
</html>
