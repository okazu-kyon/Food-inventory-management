<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Food Manager v1.3.3</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #111111;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        /* 1. ã‚«ãƒ¡ãƒ©é ˜åŸŸï¼šç”»é¢ã®3åˆ†ã®1ã€æ¨ªå¹…ã„ã£ã±ã„ */
        #camera-section {
            height: 33vh; 
            width: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
            flex-shrink: 0;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 33vhã®æ å†…ã«æ˜ åƒã‚’å……å¡« */
        }
        .ver-label {
            position: absolute; top: 10px; left: 10px; 
            font-size: 10px; color: rgba(255,255,255,0.5); z-index: 10;
        }

        /* 2. æ“ä½œé ˜åŸŸï¼šæ®‹ã‚Šã®3åˆ†ã®2 */
        #panel-section {
            flex: 1;
            background: var(--panel-bg);
            display: flex;
            flex-direction: column;
            padding: 10px 20px;
            gap: 12px;
            box-sizing: border-box;
        }

        /* ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã‚’æ“ä½œã‚¨ãƒªã‚¢ã®ãƒˆãƒƒãƒ—ã«é…ç½® */
        #shutter-container {
            display: flex;
            justify-content: center;
            margin-top: -30px; /* ã‚«ãƒ¡ãƒ©ã«å°‘ã—é£Ÿã„è¾¼ã¾ã›ã¦æŠ¼ã—ã‚„ã™ã */
            margin-bottom: 5px;
            z-index: 50;
        }
        #shutter-btn {
            width: 60px; height: 60px;
            background: #fff;
            border: 4px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        #shutter-btn:active { background: #ccc; transform: scale(0.9); }

        .status-msg {
            font-size: 11px; text-align: center; color: var(--accent-color);
            background: rgba(0,255,0,0.1); padding: 4px; border-radius: 4px;
        }

        .input-row { display: flex; align-items: center; gap: 15px; }
        .preview-box {
            width: 65px; height: 65px;
            background: #000; border: 1px solid #444; border-radius: 8px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-photo { font-size: 10px; color: #444; }

        .input-group { flex: 1; display: flex; flex-direction: column; }
        .input-group label { font-size: 11px; color: #888; margin-bottom: 4px; }
        input {
            width: 100%; background: #000; border: 1px solid #333;
            color: #fff; padding: 12px; border-radius: 8px;
            box-sizing: border-box; font-size: 16px;
        }

        .btn-save {
            background: var(--accent-color); color: #000;
            border: none; padding: 16px; border-radius: 30px;
            font-size: 17px; font-weight: bold; width: 100%;
            margin-top: auto; /* ä¸€ç•ªä¸‹ã«é…ç½® */
        }

        .btn-history {
            font-size: 13px; color: #aaa; background: transparent;
            border: 1px solid #333; padding: 10px; border-radius: 20px;
            margin-bottom: 5px;
        }

        /* å±¥æ­´ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #history-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            padding: 20px; padding-top: env(safe-area-inset-top); box-sizing: border-box;
            overflow-y: auto;
        }
        .history-item {
            border-bottom: 1px solid #222; padding: 12px 0;
            display: flex; align-items: center; gap: 15px;
        }
        .h-img { width: 55px; height: 55px; border-radius: 6px; object-fit: cover; }
        .h-content { flex: 1; }
        .h-name { color: var(--name-color); font-weight: bold; font-size: 16px; }
        .h-date { font-size: 13px; color: #aaa; display: block; }
        .h-days { display: inline-block; font-size: 10px; padding: 2px 6px; border-radius: 4px; color: #000; font-weight: bold; margin-left: 5px; }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <div class="ver-label">v1.3.3</div>
        <video id="camera-view" playsinline autoplay muted></video>
    </div>

    <div id="panel-section">
        <div id="shutter-container">
            <div id="shutter-btn">ğŸ“·</div>
        </div>

        <div id="status-bar" class="status-msg">Firebase Connected</div>
        
        <div class="input-row">
            <div class="preview-box">
                <img id="photo-preview">
                <span class="no-photo" id="no-photo-text">æœªæ’®å½±</span>
            </div>
            <div class="input-group">
                <label>é£Ÿå“å</label>
                <input type="text" id="input-name" placeholder="ä¾‹ï¼šã¶ãŸè‚‰">
            </div>
        </div>

        <div class="input-group">
            <label>æœŸé™æ—¥ä»˜ï¼ˆã‚¿ãƒƒãƒ—ã§ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼‰</label>
            <input type="date" id="input-date">
        </div>

        <button id="toggle-history" class="btn-history">å®¶æ—ã®å…±æœ‰ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º</button>
        <button id="save-btn" class="btn-save">ã“ã®å†…å®¹ã§ã‚¯ãƒ©ã‚¦ãƒ‰ä¿å­˜</button>
    </div>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-weight:bold; font-size:20px;">å…±æœ‰ãƒªã‚¹ãƒˆ</span>
            <button onclick="toggleHistory()" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">Ã—</button>
        </div>
        <div id="history-list"></div>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAIy_4IGs-HXp_Yn7cX1Lt6_WjCSrCncQY",
        authDomain: "okazu-food-manager.firebaseapp.com",
        databaseURL: "https://okazu-food-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "okazu-food-manager",
        storageBucket: "okazu-food-manager.appspot.com",
        messagingSenderId: "708655469559",
        appId: "1:708655469559:web:531737e54c901e19531737"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('food_items_v3');

    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    const previewImg = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let capturedImageData = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } });
            video.srcObject = s;
            videoTrack = s.getVideoTracks()[0];
            video.onloadedmetadata = () => { 
                video.play(); 
                setTimeout(() => applyZoom(1.5), 500);
            };
        } catch (e) { statusBar.innerText = "ã‚«ãƒ¡ãƒ©èµ·å‹•ã‚¨ãƒ©ãƒ¼"; console.error(e); }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        try {
            const cap = videoTrack.getCapabilities();
            if (cap.zoom) {
                currentZoom = Math.max(cap.zoom.min, Math.min(val, cap.zoom.max));
                await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            }
        } catch(e) {}
    }

    // ãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ ï¼ˆã‚«ãƒ¡ãƒ©é ˜åŸŸã®ã¿ï¼‰
    document.getElementById('camera-section').addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    });
    document.getElementById('camera-section').addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    });

    // æ’®å½±
    document.getElementById('shutter-btn').addEventListener('click', () => {
        const scale = 400 / video.videoWidth;
        canvas.width = 400;
        canvas.height = video.videoHeight * scale;
        canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
        capturedImageData = canvas.toDataURL('image/jpeg', 0.6);
        previewImg.src = capturedImageData;
        previewImg.style.display = 'block';
        noPhotoText.style.display = 'none';
        statusBar.innerText = "å†™çœŸã‚’æ’®ã‚Šã¾ã—ãŸï¼æ®‹ã‚Šã‚’å…¥åŠ›ã—ã¦ãã ã•ã„";
    });

    // ä¿å­˜
    document.getElementById('save-btn').addEventListener('click', () => {
        if (!inputName.value || !inputDate.value || !capturedImageData) {
            return alert("å†™çœŸãƒ»åå‰ãƒ»æ—¥ä»˜ã®ã™ã¹ã¦ãŒå¿…è¦ã§ã™");
        }
        db.push({
            name: inputName.value,
            date: inputDate.value,
            image: capturedImageData,
            timestamp: Date.now()
        }).then(() => {
            statusBar.innerText = "ã‚¯ãƒ©ã‚¦ãƒ‰ã«ä¿å­˜ã—ã¾ã—ãŸï¼";
            inputName.value = ""; inputDate.value = "";
            previewImg.style.display = 'none';
            noPhotoText.style.display = 'block';
            capturedImageData = null;
        });
    });

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    // å±¥æ­´è¡¨ç¤º
    db.on('value', (snapshot) => {
        const data = snapshot.val();
        const listItems = [];
        for (let id in data) { listItems.push({ id, ...data[id] }); }
        const today = new Date(); today.setHours(0,0,0,0);
        listItems.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        document.getElementById('history-list').innerHTML = listItems.map(h => {
            const diffDays = Math.ceil((new Date(h.date) - today) / 86400000);
            const color = diffDays <= 3 ? "#ff4444" : "#00ff00";
            return `
                <div class="history-item">
                    <img src="${h.image}" class="h-img">
                    <div class="h-content">
                        <span class="h-name">${h.name}</span>
                        <span class="h-date">${h.date} <span class="h-days" style="background:${color};">ã‚ã¨${diffDays}æ—¥</span></span>
                    </div>
                    <button onclick="if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) db.child('${h.id}').remove()" style="background:#333; color:#888; border:none; border-radius:50%; width:35px; height:35px;">Ã—</button>
                </div>
            `;
        }).join('');
    });

    document.getElementById('toggle-history').addEventListener('click', toggleHistory);
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
