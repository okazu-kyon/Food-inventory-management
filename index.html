<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Manager v1.0.7</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --overlay-color: rgba(0, 0, 0, 0.5);
            --guide-color: #ffffff;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden; touch-action: none; -webkit-user-select: none;
        }

        #video-container {
            position: relative; width: 100%; height: 100vh;
            background: #000; display: flex; justify-content: center; align-items: center;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* オーバーレイ・ガイド枠 */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: none; gap: 30px;
        }

        .guide-name {
            width: 80%; height: 65px; border: 2px solid var(--name-color);
            border-radius: 8px; position: relative;
            box-shadow: 0 0 0 5000px var(--overlay-color);
        }
        .guide-name::after { content: '商品名 (日本語)'; position: absolute; top: -22px; left: 0; color: var(--name-color); font-size: 12px; font-weight: bold; }

        .guide-date {
            width: 80%; height: 80px; border: 2px solid var(--guide-color);
            border-radius: 8px; position: relative;
        }
        .guide-date::after { content: '日付 (数字)'; position: absolute; top: -22px; left: 0; color: var(--guide-color); font-size: 12px; font-weight: bold; }
        .guide-date::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border: 4px solid var(--accent-color);
            clip-path: polygon(0 0, 20px 0, 20px 4px, 4px 4px, 4px 20px, 0 20px, 100% 0, calc(100% - 20px) 0, calc(100% - 20px) 4px, calc(100% - 4px) 4px, calc(100% - 4px) 20px, 100% 20px, 100% 100%, calc(100% - 20px) 100%, calc(100% - 20px) calc(100% - 4px), calc(100% - 4px) calc(100% - 4px), calc(100% - 4px) calc(100% - 20px), 100% calc(100% - 20px), 0 100%, 20px 100%, 20px calc(100% - 4px), 4px calc(100% - 4px), 4px calc(100% - 20px), 0 calc(100% - 20px));
        }

        /* 結果入力パネル */
        #result-panel {
            position: absolute; top: 20px; width: 92%; left: 4%;
            background: rgba(0, 0, 0, 0.9); padding: 15px; border-radius: 12px;
            border: 1px solid #444; box-sizing: border-box; z-index: 20;
        }

        .input-group { margin-bottom: 8px; }
        .input-group label { font-size: 10px; color: #aaa; display: block; margin-bottom: 2px; }
        input { 
            width: 100%; background: #2a2a2a; border: 1px solid #555; color: #fff; 
            padding: 10px; border-radius: 6px; box-sizing: border-box; font-size: 16px;
        }

        .controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 10;
        }

        .btn-main {
            background: #ffffff; color: #000; border: none; padding: 14px 50px;
            border-radius: 30px; font-size: 18px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .btn-save { background: var(--accent-color); color: #000; width: 100%; margin-top: 10px; font-size: 16px; }

        #history-panel {
            position: absolute; bottom: 0; width: 100%; height: 40%;
            background: rgba(15, 15, 15, 0.98); overflow-y: auto; 
            padding: 20px; border-top: 1px solid #333; display: none; box-sizing: border-box; z-index: 30;
        }

        .history-item { 
            display: flex; flex-direction: column; padding: 10px 0; border-bottom: 1px solid #2a2a2a;
        }
        .history-item .h-name { font-weight: bold; color: var(--name-color); }
        .history-item .h-date { color: var(--accent-color); font-family: monospace; }

        .ver-badge { font-size: 9px; color: #666; position: absolute; top: 5px; right: 10px; }
        #status-info { font-size: 11px; color: #00ff00; margin-top: 5px; text-align: center; }
        canvas { display: none; }
    </style>
</head>
<body>

<div id="video-container">
    <video id="camera-view" playsinline autoplay muted></video>
    <canvas id="canvas-name"></canvas>
    <canvas id="canvas-date"></canvas>
    
    <div class="overlay">
        <div class="guide-name" id="guide-name"></div>
        <div class="guide-date" id="guide-date"></div>
    </div>
    
    <div id="result-panel">
        <div class="ver-badge">Ver. 1.0.7</div>
        <div class="input-group">
            <label>読み取った食品名</label>
            <input type="text" id="input-name" placeholder="---">
        </div>
        <div class="input-group">
            <label>読み取った期限日付</label>
            <input type="text" id="input-date" placeholder="---">
        </div>
        <button id="save-btn" class="btn-main btn-save">この内容でリストに保存</button>
        <div id="status-info">Ready</div>
    </div>

    <div class="controls">
        <button id="scan-btn" class="btn-main">一括読み取り</button>
        <div style="display: flex; gap: 10px;">
            <button id="toggle-history" style="font-size: 12px; padding: 8px 15px; background: #333; color: #fff; border-radius: 20px; border: 1px solid #555;">履歴を表示</button>
            <button id="start-btn" style="font-size: 12px; padding: 8px 15px; background: #333; color: #fff; border-radius: 20px; border: 1px solid #555;">カメラ再起動</button>
        </div>
    </div>

    <div id="history-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <span style="font-weight: bold;">保存済み食品リスト</span>
            <button onclick="toggleHistory()" style="background:none; border:none; color:#ff4444; font-size: 20px;">×</button>
        </div>
        <div id="history-list"></div>
        <button onclick="clearHistory()" style="margin-top: 20px; padding: 10px; background: #300; color: #f66; border: 1px solid #600; width: 100%; border-radius: 8px;">履歴をすべて削除</button>
    </div>
</div>

<script>
    const VERSION = "1.0.7";
    console.log(`Starting Food Manager ${VERSION}`);

    const video = document.getElementById('camera-view');
    const scanBtn = document.getElementById('scan-btn');
    const saveBtn = document.getElementById('save-btn');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusInfo = document.getElementById('status-info');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let worker = null;

    async function initOCR() {
        try {
            statusInfo.innerText = "OCRエンジン準備中...";
            worker = await Tesseract.createWorker(['jpn', 'eng']);
            statusInfo.innerText = "準備完了 (ピンチでズーム可)";
        } catch (e) {
            console.error("OCR Init Error:", e);
            statusInfo.innerText = "OCR初期化失敗。再起動してください。";
        }
    }

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            video.onloadedmetadata = async () => {
                await video.play();
                applyZoom(1.5);
            };
        } catch (err) {
            console.error("Camera Access Error:", err);
            statusInfo.innerText = "カメラエラー: " + err.name;
        }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        const capabilities = videoTrack.getCapabilities();
        if (capabilities.zoom) {
            currentZoom = Math.max(capabilities.zoom.min, Math.min(val, capabilities.zoom.max));
            await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            statusInfo.innerText = `ズーム: ${currentZoom.toFixed(1)}x`;
        }
    }

    // ピンチズーム
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    }, { passive: false });
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    }, { passive: false });

    async function performOCR() {
        if (!worker) await initOCR();
        scanBtn.disabled = true;
        statusInfo.innerText = "スキャン中...";

        const scaleX = video.videoWidth / window.innerWidth;
        const scaleY = video.videoHeight / window.innerHeight;

        try {
            const [rawName, rawDate] = await Promise.all([
                captureAndOCR('guide-name', 'canvas-name', scaleX, scaleY),
                captureAndOCR('guide-date', 'canvas-date', scaleX, scaleY)
            ]);

            inputName.value = rawName.trim().replace(/\s+/g, ' ');
            
            // 日付抽出
            const datePattern = /(\d{2,4}[\.\/\-\s]+\d{1,2}[\.\/\-\s]+\d{1,2})|(\d{6,8})|(\d{2,4}年\d{1,2}月\d{1,2}日)/g;
            const match = rawDate.match(datePattern);
            inputDate.value = match ? match[0] : rawDate.trim();

            statusInfo.innerText = "スキャン完了";
        } catch (err) {
            console.error("OCR Process Error:", err);
            statusInfo.innerText = "解析エラー発生";
        } finally {
            scanBtn.disabled = false;
        }
    }

    async function captureAndOCR(guideId, canvasId, sx, sy) {
        const guide = document.getElementById(guideId);
        const canvas = document.getElementById(canvasId);
        const rect = guide.getBoundingClientRect();
        canvas.width = rect.width * sx;
        canvas.height = rect.height * sy;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, rect.left * sx, rect.top * sy, rect.width * sx, rect.height * sy, 0, 0, canvas.width, canvas.height);
        const { data: { text } } = await worker.recognize(canvas);
        return text;
    }

    saveBtn.addEventListener('click', () => {
        const item = { name: inputName.value, date: inputDate.value, ts: new Date().toLocaleString() };
        if (!item.name || !item.date) return alert("食品名と日付の両方を確認してください");
        const history = JSON.parse(localStorage.getItem('food_history_v1') || '[]');
        history.unshift(item);
        localStorage.setItem('food_history_v1', JSON.stringify(history));
        statusInfo.innerText = "リストに保存しました！";
        inputName.value = ""; inputDate.value = "";
    });

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        const isVisible = panel.style.display === 'block';
        panel.style.display = isVisible ? 'none' : 'block';
        if (!isVisible) updateHistoryDisplay();
    }

    function updateHistoryDisplay() {
        const list = document.getElementById('history-list');
        const history = JSON.parse(localStorage.getItem('food_history_v1') || '[]');
        if (history.length === 0) {
            list.innerHTML = '<div style="color:#666; text-align:center; margin-top:20px;">履歴はありません</div>';
            return;
        }
        list.innerHTML = history.map(h => `
            <div class="history-item">
                <span class="h-name">${h.name}</span>
                <span class="h-date">期限: ${h.date}</span>
                <span style="font-size:9px; color:#444;">登録: ${h.ts}</span>
            </div>
        `).join('');
    }

    function clearHistory() {
        if(confirm("すべての履歴を削除しますか？")) { 
            localStorage.removeItem('food_history_v1'); 
            updateHistoryDisplay(); 
        }
    }

    scanBtn.addEventListener('click', performOCR);
    startBtn.addEventListener('click', startCamera);
    document.getElementById('toggle-history').addEventListener('click', toggleHistory);
    window.addEventListener('load', () => { startCamera(); initOCR(); });
</script>

</body>
</html>
