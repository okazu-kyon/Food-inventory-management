<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Food Manager v1.1.1</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg-color: #111111;
            --panel-bg: #222222;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif; overflow: hidden;
            touch-action: none; -webkit-user-select: none;
        }

        #main-container {
            display: flex; flex-direction: column; width: 100%; height: 100vh;
        }

        /* 上部：カメラエリア */
        #camera-section {
            flex: 1; position: relative; background: #000; overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }
        .guide-box {
            width: 80%; height: 100px; border: 2px solid #fff; border-radius: 8px;
            box-shadow: 0 0 0 5000px rgba(0, 0, 0, 0.4); position: relative;
        }
        .guide-box::after {
            content: '枠内に名前または日付を合わせて読取';
            position: absolute; bottom: -25px; left: 0; width: 100%;
            text-align: center; color: #fff; font-size: 11px;
        }

        /* 下部：操作パネル */
        #panel-section {
            background: var(--panel-bg); padding: 15px;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
            border-top: 1px solid #444; z-index: 20;
        }

        .ver-badge { font-size: 9px; color: #666; text-align: right; margin-bottom: 5px; }

        .input-row { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 12px; }
        .input-group { flex: 1; }
        .input-group label { font-size: 11px; color: #aaa; display: block; margin-bottom: 3px; }
        input { 
            width: 100%; background: #000; border: 1px solid #555; color: #fff; 
            padding: 12px; border-radius: 8px; box-sizing: border-box; font-size: 16px;
        }

        .btn-action {
            padding: 12px 15px; border-radius: 8px; border: none; font-size: 13px; font-weight: bold;
            white-space: nowrap; cursor: pointer;
        }
        .btn-name { background: var(--name-color); color: #000; }
        .btn-date { background: var(--accent-color); color: #000; }

        .btn-save {
            background: #fff; color: #000; border: none; padding: 15px;
            border-radius: 30px; font-size: 18px; font-weight: bold; width: 100%;
            margin-top: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        #status-bar {
            background: rgba(0,0,0,0.5); color: #ccc; font-size: 11px;
            padding: 4px 10px; text-align: center;
        }

        #history-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto;
        }

        .controls-extra { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .btn-sub { font-size: 12px; color: #aaa; background: none; border: 1px solid #444; padding: 5px 15px; border-radius: 15px; }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <video id="camera-view" playsinline autoplay muted></video>
        <div class="overlay">
            <div class="guide-box" id="main-guide"></div>
        </div>
        <div id="status-bar" style="position: absolute; bottom: 0; width: 100%;">Ready (ピンチでズーム)</div>
    </div>

    <div id="panel-section">
        <div class="ver-badge">Ver. 1.1.1</div>
        
        <div class="input-row">
            <div class="input-group">
                <label>食品名</label>
                <input type="text" id="input-name" placeholder="---">
            </div>
            <button id="scan-name-btn" class="btn-action btn-name">名前読取</button>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>期限日付</label>
                <input type="text" id="input-date" placeholder="---">
            </div>
            <button id="scan-date-btn" class="btn-action btn-date">日付読取</button>
        </div>

        <button id="save-btn" class="btn-save">リストに保存する</button>

        <div class="controls-extra">
            <button id="toggle-history" class="btn-sub">履歴を表示</button>
            <button id="restart-btn" class="btn-sub">再起動</button>
        </div>
    </div>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-weight:bold; font-size:20px;">保存済みリスト</span>
            <button onclick="toggleHistory()" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">×</button>
        </div>
        <div id="history-list"></div>
        <button onclick="clearHistory()" style="width:100%; margin-top:30px; padding:15px; background:#400; color:#f66; border:1px solid #600; border-radius:10px;">履歴をすべて削除</button>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    const VERSION = "1.1.1";
    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let worker = null;

    // iOS ズームバグ徹底ガード
    document.addEventListener('touchstart', (e) => { if (e.touches.length > 1) return; }, { passive: false });
    let lastTouchTime = 0;
    document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchTime < 300) e.preventDefault();
        lastTouchTime = now;
    }, { passive: false });

    async function initOCR() {
        if (worker) return;
        statusBar.innerText = "OCRエンジン準備中...";
        worker = await Tesseract.createWorker(['jpn', 'eng']);
        statusBar.innerText = "準備完了";
    }

    async function startCamera() {
        if (video.srcObject) { video.srcObject.getTracks().forEach(track => track.stop()); }
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            video.onloadedmetadata = () => { video.play(); applyZoom(1.5); };
        } catch (err) {
            statusBar.innerText = "カメラエラー: " + err.name;
            console.error(err);
        }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        const cap = videoTrack.getCapabilities();
        if (cap.zoom) {
            currentZoom = Math.max(cap.zoom.min, Math.min(val, cap.zoom.max));
            await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            statusBar.innerText = `ズーム: ${currentZoom.toFixed(1)}x`;
        }
    }

    // ピンチズーム
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    }, { passive: false });
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    }, { passive: false });

    async function scan(type) {
        if (!worker) await initOCR();
        statusBar.innerText = "解析中...";
        const rect = document.getElementById('main-guide').getBoundingClientRect();
        const sx = video.videoWidth / video.clientWidth;
        const sy = video.videoHeight / video.clientHeight;

        canvas.width = rect.width * sx;
        canvas.height = rect.height * sy;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, rect.left * sx, rect.top * sy, rect.width * sx, rect.height * sy, 0, 0, canvas.width, canvas.height);

        try {
            const { data: { text } } = await worker.recognize(canvas);
            if (type === 'name') {
                inputName.value = text.trim().replace(/\s+/g, ' ');
            } else {
                const pattern = /(\d{2,4}[\.\/\-\s]+\d{1,2}[\.\/\-\s]+\d{1,2})|(\d{6,8})|(\d{2,4}年\d{1,2}月\d{1,2}日)/g;
                const m = text.match(pattern);
                inputDate.value = m ? m[0] : text.trim();
            }
            statusBar.innerText = "完了";
        } catch (e) {
            console.error(e);
            statusBar.innerText = "解析失敗";
        }
    }

    document.getElementById('save-btn').addEventListener('click', () => {
        if (!inputName.value || !inputDate.value) return alert("名前と日付を入力してください");
        const item = { name: inputName.value, date: inputDate.value, ts: new Date().toLocaleString() };
        const history = JSON.parse(localStorage.getItem('food_manager_v1') || '[]');
        history.unshift(item);
        localStorage.setItem('food_manager_v1', JSON.stringify(history));
        statusBar.innerText = "保存しました！";
        inputName.value = ""; inputDate.value = "";
    });

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        if (panel.style.display === 'block') {
            const list = JSON.parse(localStorage.getItem('food_manager_v1') || '[]');
            document.getElementById('history-list').innerHTML = list.map(h => `
                <div style="border-bottom:1px solid #222; padding:12px 0;">
                    <div style="color:var(--name-color); font-weight:bold;">${h.name}</div>
                    <div style="color:var(--accent-color); font-size:15px;">${h.date}</div>
                    <div style="font-size:10px; color:#444;">${h.ts}</div>
                </div>
            `).join('');
        }
    }

    function clearHistory() { if(confirm("履歴を削除しますか？")) { localStorage.removeItem('food_manager_v1'); toggleHistory(); } }

    document.getElementById('scan-name-btn').addEventListener('click', () => scan('name'));
    document.getElementById('scan-date-btn').addEventListener('click', () => scan('date'));
    document.getElementById('restart-btn').addEventListener('click', startCamera);
    document.getElementById('toggle-history').addEventListener('click', toggleHistory);
    window.addEventListener('load', () => { startCamera(); initOCR(); });
</script>

</body>
</html>
