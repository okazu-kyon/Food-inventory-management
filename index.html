<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Food Manager v1.4.1</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: #111111;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
            --safe-blue: #00ccff;
            --warn-yellow: #ffff00;
            --danger-red: #ff4444;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            width: 100%; height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }

        /* ã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ */
        #camera-section {
            height: 33vh; width: 100%;
            position: relative; background: #000; overflow: hidden; flex-shrink: 0;
        }
        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .ver-label { position: absolute; top: 10px; left: 10px; font-size: 10px; color: rgba(255,255,255,0.4); z-index: 10; }
        .btn-reload {
            position: absolute; top: 10px; right: 10px;
            background: rgba(255,255,255,0.1); color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 4px 10px; border-radius: 4px; font-size: 11px; z-index: 20;
        }

        /* æ“ä½œã‚¨ãƒªã‚¢ */
        #panel-section {
            flex: 1; background: var(--panel-bg);
            display: flex; flex-direction: column;
            padding: 10px 20px; box-sizing: border-box;
        }

        #status-bar {
            font-size: 18px; font-weight: bold; text-align: center; 
            color: var(--accent-color); background: rgba(0,255,0,0.15); 
            padding: 8px; border-radius: 8px; margin-bottom: 15px; 
            min-height: 24px; transition: all 0.3s;
        }

        .input-row { display: flex; align-items: flex-start; gap: 15px; width: 100%; box-sizing: border-box; }
        .preview-box {
            width: 70px; height: 70px; background: #000; border: 1px solid #333; border-radius: 8px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; margin-top: 22px;
        }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-photo { font-size: 9px; color: #444; }

        .input-form-area { flex: 1; display: flex; flex-direction: column; gap: 12px; min-width: 0; }
        .input-group { display: flex; flex-direction: column; width: 100%; }
        .input-group label { font-size: 11px; color: #888; margin-bottom: 4px; text-align: left; }
        
        input {
            width: 100%; height: 48px; min-height: 48px; background: #000; 
            border: 1px solid #333; color: #fff; padding: 0 12px;
            border-radius: 8px; box-sizing: border-box; font-size: 16px;
            text-align: left; display: flex; align-items: center;
            appearance: none; -webkit-appearance: none;
        }

        /* ä¸‹éƒ¨ãƒœã‚¿ãƒ³ */
        #bottom-controls { margin-top: auto; display: flex; align-items: center; justify-content: space-between; gap: 15px; padding-bottom: 10px; }
        .btn-side { flex: 1; height: 50px; border-radius: 25px; font-size: 14px; font-weight: bold; border: none; }
        #save-btn { background: var(--accent-color); color: #000; }
        #toggle-history { background: #333; color: #fff; }

        #shutter-btn {
            width: 75px; height: 75px; background: #fff; border: 5px solid #444; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; box-shadow: 0 0 15px rgba(0,0,0,0.5); flex-shrink: 0;
        }

        /* ãƒªã‚¹ãƒˆãƒ»ç·¨é›†ãƒ‘ãƒãƒ« */
        .overlay-panel {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: none;
            padding: 20px; padding-top: env(safe-area-inset-top); box-sizing: border-box;
            overflow-y: auto; touch-action: auto;
        }

        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .history-item {
            border-bottom: 1px solid #222; padding: 12px 0;
            display: flex; align-items: center; gap: 15px;
        }
        .h-img { width: 65px; height: 65px; border-radius: 6px; object-fit: cover; }
        .h-content { flex: 1; display: flex; flex-direction: column; gap: 2px; }
        .h-name { color: var(--name-color); font-weight: bold; font-size: 15px; text-align: left; }
        .h-info { font-size: 12px; color: #ccc; text-align: left; }
        .h-days { font-size: 10px; padding: 2px 6px; border-radius: 4px; color: #000; font-weight: bold; margin-left: 5px; }
        .h-reg-date { font-size: 10px; color: #555; text-align: left; }

        /* ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ç”¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .edit-check { display: none; width: 24px; height: 24px; flex-shrink: 0; border: 2px solid #555; border-radius: 4px; }
        .editing .edit-check { display: block; }
        .edit-check:checked { background: var(--accent-color); }
        #bulk-delete-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #cc0000; color: #fff; padding: 15px; 
            text-align: center; font-weight: bold; display: none; z-index: 110; 
        }

        /* ç”»åƒæ‹¡å¤§ç”¨ã®è©³ç´°ç”»é¢ */
        #img-container { width: 100%; overflow: hidden; position: relative; border-radius: 12px; background: #111; margin-bottom: 20px; touch-action: none; }
        #edit-img { width: 100%; transition: transform 0.1s; transform-origin: center; }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <div class="ver-label">v1.4.1</div>
        <button class="btn-reload" onclick="location.reload()">æ›´æ–°</button>
        <video id="camera-view" playsinline autoplay muted></video>
    </div>

    <div id="panel-section">
        <div id="status-bar">æº–å‚™å®Œäº†</div>
        
        <div class="input-row">
            <div class="preview-box">
                <img id="photo-preview">
                <span class="no-photo" id="no-photo-text">æœªæ’®å½±</span>
            </div>
            <div class="input-form-area">
                <div class="input-group">
                    <label>é£Ÿå“å</label>
                    <input type="text" id="input-name" placeholder="ä¾‹ï¼šè±šè‚‰">
                </div>
                <div class="input-group">
                    <label>æœŸé™æ—¥ä»˜</label>
                    <input type="date" id="input-date">
                </div>
            </div>
        </div>

        <div id="bottom-controls">
            <button id="toggle-history" class="btn-side">ãƒªã‚¹ãƒˆ</button>
            <div id="shutter-btn">ğŸ“·</div>
            <button id="save-btn" class="btn-side">ä¿å­˜</button>
        </div>
    </div>

    <div id="history-panel" class="overlay-panel">
        <div class="history-header">
            <button id="edit-mode-btn" style="background:#333; color:#fff; border:none; padding:8px 15px; border-radius:6px;">é¸æŠ</button>
            <span style="font-weight:bold; font-size:20px;">å…±æœ‰ãƒªã‚¹ãƒˆ</span>
            <button onclick="closePanel('history-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">Ã—</button>
        </div>
        <div id="history-list"></div>
        <div id="bulk-delete-bar" onclick="bulkDelete()">é¸æŠã—ãŸé …ç›®ã‚’å‰Šé™¤</div>
    </div>

    <div id="detail-panel" class="overlay-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <span style="font-weight:bold; font-size:18px;">æ‹¡å¤§ç¢ºèªãƒ»ç·¨é›†</span>
            <button onclick="closePanel('detail-panel')" style="background:#333; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:20px;">Ã—</button>
        </div>
        <div id="img-container">
            <img id="edit-img" src="">
        </div>
        <div id="detail-view">
            <div class="detail-input-group">
                <label>é£Ÿå“å</label>
                <input type="text" id="edit-name">
            </div>
            <div class="detail-input-group">
                <label>æœŸé™æ—¥ä»˜</label>
                <input type="date" id="edit-date">
            </div>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="update-btn" style="flex:2; background:var(--accent-color); color:#000; border:none; padding:15px; border-radius:10px; font-weight:bold;">æ›´æ–°</button>
                <button id="delete-btn" style="flex:1; background:#cc0000; color:#fff; border:none; padding:15px; border-radius:10px; font-weight:bold;">å‰Šé™¤</button>
            </div>
        </div>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAIy_4IGs-HXp_Yn7cX1Lt6_WjCSrCncQY",
        authDomain: "okazu-food-manager.firebaseapp.com",
        databaseURL: "https://okazu-food-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "okazu-food-manager",
        storageBucket: "okazu-food-manager.appspot.com",
        messagingSenderId: "708655469559",
        appId: "1:708655469559:web:531737e54c901e19531737"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('food_items_v3');

    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    const previewImg = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    
    let videoTrack = null;
    let capturedImageData = null;
    let currentEditId = null;
    let isEditMode = false;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } });
            video.srcObject = s; videoTrack = s.getVideoTracks()[0]; video.onloadedmetadata = () => video.play();
        } catch (e) { console.error("Camera Error", e); }
    }

    // æ’®å½±ï¼ˆè¡¨ç¤ºé ˜åŸŸã®ã¿ã‚’ã‚¯ãƒ­ãƒƒãƒ—ï¼‰
    document.getElementById('shutter-btn').addEventListener('click', () => {
        const vW = video.videoWidth;
        const vH = video.videoHeight;
        const targetH = vW * 0.33; // 33vhç›¸å½“
        canvas.width = 500;
        canvas.height = 500 * (targetH / vW);
        
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, (vH - targetH)/2, vW, targetH, 0, 0, canvas.width, canvas.height);
        
        capturedImageData = canvas.toDataURL('image/jpeg', 0.7);
        previewImg.src = capturedImageData;
        previewImg.style.display = 'block'; noPhotoText.style.display = 'none';
        statusBar.innerText = "æ’®å½±æˆåŠŸï¼ä¿å­˜ã—ã¦ã­";
    });

    document.getElementById('save-btn').addEventListener('click', () => {
        if (!capturedImageData) return;
        const now = new Date();
        db.push({
            name: inputName.value || "æœªå…¥åŠ›",
            date: inputDate.value || "",
            image: capturedImageData,
            regDate: `${now.getMonth() + 1}/${now.getDate()} ${now.getHours()}:${now.getMinutes()}`,
            timestamp: Date.now()
        }).then(() => {
            statusBar.innerText = "âœ¨ ä¿å­˜å®Œäº†ã—ã¾ã—ãŸï¼ âœ¨";
            setTimeout(() => { statusBar.innerText = "æº–å‚™å®Œäº†"; }, 2000);
            inputName.value = ""; inputDate.value = "";
            previewImg.style.display = 'none'; noPhotoText.style.display = 'block';
            capturedImageData = null;
        });
    });

    // ã‚ºãƒ¼ãƒ æ©Ÿèƒ½ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
    let scale = 1, lastScale = 1;
    const imgCont = document.getElementById('img-container');
    const editImg = document.getElementById('edit-img');
    
    imgCont.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
            lastScale = scale;
            initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        }
    });
    imgCont.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale = Math.min(Math.max(1, lastScale * (dist / initialDist)), 4);
            editImg.style.transform = `scale(${scale})`;
        }
    });

    function openEdit(id, name, date, img) {
        if (isEditMode) return;
        currentEditId = id;
        document.getElementById('edit-name').value = name === "æœªå…¥åŠ›" ? "" : name;
        document.getElementById('edit-date').value = date;
        editImg.src = img;
        scale = 1; editImg.style.transform = "scale(1)";
        document.getElementById('detail-panel').style.display = 'block';
    }

    // ç·¨é›†ãƒ¢ãƒ¼ãƒ‰ï¼ˆä¸€æ‹¬å‰Šé™¤ï¼‰
    document.getElementById('edit-mode-btn').addEventListener('click', (e) => {
        isEditMode = !isEditMode;
        const panel = document.getElementById('history-panel');
        const btn = e.target;
        if (isEditMode) {
            panel.classList.add('editing');
            btn.innerText = "ã‚­ãƒ£ãƒ³ã‚»ãƒ«";
            document.getElementById('bulk-delete-bar').style.display = 'block';
        } else {
            panel.classList.remove('editing');
            btn.innerText = "é¸æŠ";
            document.getElementById('bulk-delete-bar').style.display = 'none';
        }
    });

    function bulkDelete() {
        const selected = document.querySelectorAll('.edit-check:checked');
        if (selected.length === 0) return;
        if (confirm(`${selected.length}ä»¶å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ`)) {
            selected.forEach(cb => db.child(cb.dataset.id).remove());
            document.getElementById('edit-mode-btn').click();
        }
    }

    document.getElementById('update-btn').addEventListener('click', () => {
        db.child(currentEditId).update({
            name: document.getElementById('edit-name').value || "æœªå…¥åŠ›",
            date: document.getElementById('edit-date').value
        }).then(() => closePanel('detail-panel'));
    });

    document.getElementById('delete-btn').addEventListener('click', () => {
        if (confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) db.child(currentEditId).remove().then(() => closePanel('detail-panel'));
    });

    function closePanel(id) { document.getElementById(id).style.display = 'none'; }
    document.getElementById('toggle-history').addEventListener('click', () => document.getElementById('history-panel').style.display = 'block');

    db.on('value', (snapshot) => {
        const data = snapshot.val();
        const listItems = [];
        for (let id in data) { listItems.push({ id, ...data[id] }); }
        const today = new Date(); today.setHours(0,0,0,0);
        listItems.sort((a, b) => b.timestamp - a.timestamp);
        
        document.getElementById('history-list').innerHTML = listItems.map(h => {
            let daysLabel = "";
            if (h.date) {
                const diff = Math.ceil((new Date(h.date) - today) / 86400000);
                let color = "var(--safe-blue)"; // ã‚ã¨3æ—¥ä»¥ä¸Š
                if (diff <= 0) color = "var(--danger-red)"; // éããŸ
                else if (diff <= 3) color = "var(--warn-yellow)"; // 3æ—¥ä»¥å†…(é»„è‰²) â€»æŒ‡ç¤ºé€šã‚Š0æ—¥ã¾ã§é»„è‰²
                
                // æ­£ç¢ºãªæ¡ä»¶åæ˜ 
                if (diff > 3) color = "var(--safe-blue)";
                else if (diff >= 0) color = "var(--warn-yellow)";
                else color = "var(--danger-red)";

                daysLabel = `<span class="h-days" style="background:${color};">ã‚ã¨${diff}æ—¥</span>`;
            }
            return `
                <div class="history-item" onclick="openEdit('${h.id}', '${h.name}', '${h.date}', '${h.image}')">
                    <input type="checkbox" class="edit-check" data-id="${h.id}">
                    <img src="${h.image}" class="h-img">
                    <div class="h-content">
                        <span class="h-name">${h.name}</span>
                        <div class="h-info">æœŸé™: ${h.date || 'æœªè¨­å®š'} ${daysLabel}</div>
                        <span class="h-reg-date">ç™»éŒ²: ${h.regDate}</span>
                    </div>
                </div>
            `;
        }).join('');
    });

    window.addEventListener('load', startCamera);
</script>
</body>
</html>
