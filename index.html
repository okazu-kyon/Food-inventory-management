<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Scanner v1.0.1</title>
    <style>
        /* 1. デザイン・レイアウトの固定: 既存の配置を維持 */
        :root {
            /* 配色の修正: 真っ黒を避け、視認性の高いダークグレーを採用 */
            --bg-color: #121212;
            --overlay-color: rgba(18, 18, 18, 0.65); /* 透過度を下げて周囲を見やすく */
            --accent-color: #00ff41;
            --ui-element-bg: #2a2a2a;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            /* 2. iOS/Safariへの配慮: ブラウザ標準動作の干渉防止 */
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 読み取りエリアの強調方法を「暗さ」から「枠線と光」に変更 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 150px, var(--overlay-color) 155px);
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .scanner-frame {
            width: 280px;
            height: 280px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 0 0 5000px var(--overlay-color); /* 周囲を覆うが透過度は低い */
        }

        /* 四隅のガイドを強調 */
        .scanner-frame::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border: 3px solid var(--accent-color);
            border-radius: 12px;
            clip-path: polygon(0 0, 30% 0, 30% 10%, 70% 10%, 70% 0, 100% 0, 100% 30%, 90% 30%, 90% 70%, 100% 70%, 100% 100%, 70% 100%, 70% 90%, 30% 90%, 30% 100%, 0 100%, 0 70%, 10% 70%, 10% 30%, 0 30%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        button {
            background: var(--ui-element-bg);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            /* iOSでのタップ反応向上 */
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        button:active {
            background: #444;
            transform: scale(0.95);
        }

        #result {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 42, 0.9);
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 80%;
            text-align: center;
            border: 1px solid var(--accent-color);
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="preview" playsinline></video>
    <div class="overlay">
        <div class="scanner-frame"></div>
    </div>
    <div id="result">QRコードをスキャンしてください</div>
    <div class="controls">
        <button id="switchBtn">カメラ切替</button>
        <button id="torchBtn">ライト</button>
    </div>
</div>

<script>
    // バージョン管理: v1.0.1
    const VERSION = "1.0.1";
    console.log(`Application Version: ${VERSION}`);

    const video = document.getElementById('preview');
    const resultDiv = document.getElementById('result');

    // 2. エラーログの具体的な出力設定
    function logError(error, context) {
        console.error(`[${context}] Error:`, {
            message: error.message,
            name: error.name,
            stack: error.stack
        });
        // ユーザーにも簡易通知（デバッグ用）
        if (error.name === 'NotAllowedError') {
            resultDiv.innerText = "カメラの権限を許可してください";
        } else if (error.name === 'NotFoundError') {
            resultDiv.innerText = "カメラが見つかりません (404相当)";
        }
    }

    async function initCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment" } 
            });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play().catch(e => logError(e, "video.play"));
            };
        } catch (err) {
            logError(err, "initCamera");
        }
    }

    // 初回実行
    initCamera();

    // iOS/Safariのダブルタップズーム防止（標準動作対策）
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length > 1) {
            e.preventDefault();
        }
    }, { passive: false });
</script>

</body>
</html>
