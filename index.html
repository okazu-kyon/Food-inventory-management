<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Food Manager v1.0.9</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --panel-bg: rgba(25, 25, 25, 0.98);
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif; overflow: hidden;
            touch-action: none; -webkit-user-select: none;
        }

        #video-container {
            position: relative; width: 100%; height: 100vh;
            display: flex; flex-direction: column;
        }

        video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }

        /* 結果入力パネル（上部固定） */
        #result-panel {
            position: relative; z-index: 10;
            background: var(--panel-bg); padding: 12px;
            border-bottom: 1px solid #444; box-sizing: border-box;
        }

        .ver-badge { font-size: 9px; color: #666; text-align: right; margin-bottom: 4px; }
        .input-row { display: flex; align-items: flex-end; gap: 8px; margin-bottom: 8px; }
        .input-group { flex: 1; }
        .input-group label { font-size: 10px; color: #aaa; display: block; margin-bottom: 2px; }
        input { 
            width: 100%; background: #222; border: 1px solid #444; color: #fff; 
            padding: 10px; border-radius: 6px; box-sizing: border-box; font-size: 16px;
        }

        .btn-scan-small {
            background: #444; color: #fff; border: none; padding: 10px 12px;
            border-radius: 6px; font-size: 12px; font-weight: bold; white-space: nowrap;
        }
        .btn-scan-small:active { background: #666; }
        .btn-name { border: 1px solid var(--name-color); color: var(--name-color); }
        .btn-date { border: 1px solid var(--accent-color); color: var(--accent-color); }

        /* 中央ガイドエリア */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: none; z-index: 5; gap: 40px;
        }

        .guide-box {
            width: 80%; border-radius: 4px; position: relative;
        }
        .guide-name { height: 50px; border: 2px solid var(--name-color); background: rgba(0, 204, 255, 0.05); }
        .guide-date { height: 70px; border: 2px solid var(--accent-color); background: rgba(0, 255, 0, 0.05); }

        /* 下部コントロール */
        .controls {
            position: absolute; bottom: 25px; width: 100%;
            display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 10;
        }

        .btn-save {
            background: var(--accent-color); color: #000; border: none; padding: 12px 60px;
            border-radius: 30px; font-size: 18px; font-weight: bold; width: 80%;
        }

        #status-display {
            background: rgba(0,0,0,0.8); color: #fff;
            padding: 5px 15px; border-radius: 15px; font-size: 12px;
        }

        #history-panel {
            position: absolute; bottom: 0; width: 100%; height: 60%;
            background: #111; z-index: 30; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto;
        }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="video-container">
    <div id="result-panel">
        <div class="ver-badge">Ver. 1.0.9</div>
        
        <div class="input-row">
            <div class="input-group">
                <label>食品名</label>
                <input type="text" id="input-name" placeholder="名前をスキャン...">
            </div>
            <button id="scan-name-btn" class="btn-scan-small btn-name">名前読取</button>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label>期限日付</label>
                <input type="text" id="input-date" placeholder="日付をスキャン...">
            </div>
            <button id="scan-date-btn" class="btn-scan-small btn-date">日付読取</button>
        </div>

        <button id="save-btn" class="btn-save" style="margin-top:10px;">リストに保存</button>
    </div>

    <video id="camera-view" playsinline autoplay muted></video>
    
    <div class="overlay">
        <div class="guide-box guide-name"></div>
        <div class="guide-box guide-date"></div>
    </div>

    <div class="controls">
        <div id="status-display">Ready</div>
        <div style="display: flex; gap: 15px;">
            <button id="toggle-history" style="font-size: 12px; padding: 10px 20px; background: #333; color: #fff; border-radius: 20px; border: 1px solid #555;">履歴を表示</button>
            <button id="restart-btn" style="font-size: 12px; padding: 10px 20px; background: #333; color: #fff; border-radius: 20px; border: 1px solid #555;">カメラ再起動</button>
        </div>
    </div>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; align-items:center;">
            <span style="font-weight:bold; font-size:18px;">保存済みリスト</span>
            <button onclick="toggleHistory()" style="color:#fff; background:#444; border:none; border-radius:50%; width:30px; height:30px;">×</button>
        </div>
        <div id="history-list"></div>
        <button onclick="clearHistory()" style="width:100%; margin-top:25px; padding:12px; background:#400; color:#f66; border:1px solid #600; border-radius:8px;">履歴をすべて削除</button>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    const VERSION = "1.0.9";
    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusDisplay = document.getElementById('status-display');
    const canvas = document.getElementById('canvas-temp');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let worker = null;

    async function initOCR() {
        if (worker) return;
        statusDisplay.innerText = "OCR準備中...";
        worker = await Tesseract.createWorker(['jpn', 'eng']);
        statusDisplay.innerText = "Ready";
    }

    async function stopCamera() {
        if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
            video.srcObject = null;
        }
    }

    async function startCamera() {
        await stopCamera();
        try {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
            video.onloadedmetadata = () => {
                video.play();
                applyZoom(1.5);
            };
        } catch (err) {
            statusDisplay.innerText = "カメラエラー: " + err.name;
            console.error(err);
        }
    }

    async function applyZoom(val) {
        if (!videoTrack) return;
        const capabilities = videoTrack.getCapabilities();
        if (capabilities.zoom) {
            currentZoom = Math.max(capabilities.zoom.min, Math.min(val, capabilities.zoom.max));
            await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            statusDisplay.innerText = `ズーム: ${currentZoom.toFixed(1)}x`;
        }
    }

    // ピンチズーム
    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    }, { passive: false });
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    }, { passive: false });

    async function scanField(target) {
        if (!worker) await initOCR();
        const btn = target === 'name' ? document.getElementById('scan-name-btn') : document.getElementById('scan-date-btn');
        btn.disabled = true;
        statusDisplay.innerText = "スキャン中...";

        const scaleX = video.videoWidth / window.innerWidth;
        const scaleY = video.videoHeight / window.innerHeight;
        const guide = document.querySelector(target === 'name' ? '.guide-name' : '.guide-date');
        const rect = guide.getBoundingClientRect();

        canvas.width = rect.width * scaleX;
        canvas.height = rect.height * scaleY;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, rect.left * scaleX, rect.top * scaleY, rect.width * scaleX, rect.height * scaleY, 0, 0, canvas.width, canvas.height);

        try {
            const { data: { text } } = await worker.recognize(canvas);
            console.log(`Scan result (${target}):`, text);

            if (target === 'name') {
                inputName.value = text.trim().replace(/\s+/g, ' ');
            } else {
                const datePattern = /(\d{2,4}[\.\/\-\s]+\d{1,2}[\.\/\-\s]+\d{1,2})|(\d{6,8})|(\d{2,4}年\d{1,2}月\d{1,2}日)/g;
                const match = text.match(datePattern);
                inputDate.value = match ? match[0] : text.trim();
            }
            statusDisplay.innerText = "完了";
        } catch (e) {
            console.error(e);
            statusDisplay.innerText = "解析失敗";
        } finally {
            btn.disabled = false;
        }
    }

    // 保存機能
    document.getElementById('save-btn').addEventListener('click', () => {
        const item = { name: inputName.value, date: inputDate.value, ts: new Date().toLocaleString() };
        if (!item.name || !item.date) return alert("名前と日付を確認してください");
        const history = JSON.parse(localStorage.getItem('food_manager_v1') || '[]');
        history.unshift(item);
        localStorage.setItem('food_manager_v1', JSON.stringify(history));
        statusDisplay.innerText = "保存しました";
        inputName.value = ""; inputDate.value = "";
    });

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        if (panel.style.display === 'block') {
            const list = JSON.parse(localStorage.getItem('food_manager_v1') || '[]');
            document.getElementById('history-list').innerHTML = list.map(h => `<div style="border-bottom:1px solid #333; padding:10px 0;"><div style="color:var(--name-color); font-weight:bold;">${h.name}</div><div style="color:var(--accent-color); font-size:14px;">${h.date}</div><div style="font-size:10px; color:#555;">${h.ts}</div></div>`).join('');
        }
    }

    function clearHistory() { if(confirm("履歴を削除しますか？")) { localStorage.removeItem('food_manager_v1'); toggleHistory(); } }

    document.getElementById('scan-name-btn').addEventListener('click', () => scanField('name'));
    document.getElementById('scan-date-btn').addEventListener('click', () => scanField('date'));
    document.getElementById('restart-btn').addEventListener('click', startCamera);
    document.getElementById('toggle-history').addEventListener('click', toggleHistory);
    window.addEventListener('load', () => { startCamera(); initOCR(); });
</script>

</body>
</html>
