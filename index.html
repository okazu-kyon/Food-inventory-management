<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Food Manager v1.3.0</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-bg: #1a1a1a;
            --accent-color: #00ff00;
            --name-color: #00ccff;
            --text-color: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: -apple-system, sans-serif; overflow: hidden;
            touch-action: none; -webkit-user-select: none;
        }

        #main-container { display: flex; flex-direction: column; width: 100%; height: 100vh; }

        /* ä¸Šéƒ¨ï¼šã‚«ãƒ¡ãƒ©ã‚¨ãƒªã‚¢ï¼ˆ40%ï¼‰ */
        #camera-section { height: 40%; position: relative; background: #000; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* ã‚·ãƒ£ãƒƒã‚¿ãƒ¼ãƒœã‚¿ãƒ³ */
        #shutter-btn {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px; background: rgba(255,255,255,0.3);
            border: 4px solid #fff; border-radius: 50%; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
        }
        #shutter-btn:active { background: #fff; }

        #top-bar { position: absolute; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; box-sizing: border-box; z-index: 30; background: rgba(0,0,0,0.4); }
        .btn-reload { background: #444; color: #fff; border: 1px solid #666; padding: 4px 12px; border-radius: 4px; font-size: 13px; font-weight: bold; }

        /* ä¸‹éƒ¨ï¼šæ“ä½œãƒ‘ãƒãƒ« */
        #panel-section { flex: 1; background: var(--panel-bg); padding: 10px 15px; border-top: 1px solid #333; z-index: 20; display: flex; flex-direction: column; gap: 8px; }
        .ver-badge { font-size: 9px; color: #555; text-align: right; margin-top: -5px; }

        .input-row { display: flex; align-items: center; gap: 10px; }
        .preview-box { width: 60px; height: 60px; background: #000; border: 1px solid #444; border-radius: 4px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #photo-preview { width: 100%; height: 100%; object-fit: cover; display: none; }
        .no-photo { font-size: 9px; color: #444; text-align: center; }

        .input-group { flex: 1; display: flex; flex-direction: column; }
        .input-group label { font-size: 10px; color: #888; margin-bottom: 2px; }
        input { width: 100%; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        input[type="date"]::-webkit-calendar-picker-indicator { filter: invert(1); }

        .btn-save { background: #fff; color: #000; border: none; padding: 12px; border-radius: 25px; font-size: 16px; font-weight: bold; width: 100%; margin-top: 5px; }
        #status-bar { background: rgba(0,0,0,0.7); color: #0f0; font-size: 11px; padding: 4px; text-align: center; border-radius: 4px; }

        .controls-extra { display: flex; justify-content: space-between; margin-top: 5px; }
        .btn-sub { font-size: 12px; color: #aaa; background: #333; border: none; padding: 8px 20px; border-radius: 15px; }

        /* å±¥æ­´ */
        #history-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: none; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .history-item { border-bottom: 1px solid #222; padding: 10px 0; display: flex; align-items: center; gap: 12px; }
        .h-img { width: 50px; height: 50px; border-radius: 4px; object-fit: cover; background: #1a1a1a; }
        .h-content { flex: 1; }
        .h-name { color: var(--name-color); font-weight: bold; display: block; }
        .h-date { font-size: 12px; color: #aaa; }
        .h-days { display: inline-block; font-size: 10px; padding: 1px 5px; border-radius: 3px; margin-left: 5px; color: #000; font-weight: bold; }
        .btn-del { background: #333; color: #888; border: none; width: 30px; height: 30px; border-radius: 50%; font-size: 18px; }

        canvas { display: none; }
    </style>
</head>
<body>

<div id="main-container">
    <div id="camera-section">
        <div id="top-bar">
            <span style="font-size: 10px; color: #888;">Family Food Manager v1.3.0</span>
            <button class="btn-reload" onclick="location.reload()">æ›´æ–°</button>
        </div>
        <video id="camera-view" playsinline autoplay muted></video>
        <div id="shutter-btn">ğŸ“·</div>
    </div>

    <div id="panel-section">
        <div id="status-bar">Firebaseæ¥ç¶šä¸­...</div>
        
        <div class="input-row">
            <div class="preview-box">
                <img id="photo-preview">
                <span class="no-photo" id="no-photo-text">æœªæ’®å½±</span>
            </div>
            <div class="input-group">
                <label>é£Ÿå“å</label>
                <input type="text" id="input-name" placeholder="å•†å“åã‚’å…¥åŠ›">
            </div>
        </div>

        <div class="input-group">
            <label>æ¶ˆè²»æœŸé™</label>
            <input type="date" id="input-date">
        </div>

        <button id="save-btn" class="btn-save">å†™çœŸã¨ä¸€ç·’ã«ä¿å­˜</button>

        <div class="controls-extra">
            <button id="toggle-history" class="btn-sub">å®¶æ—ã®å…±æœ‰ãƒªã‚¹ãƒˆ</button>
            <div class="ver-badge">v1.3.0</div>
        </div>
    </div>

    <div id="history-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <span style="font-weight:bold; font-size:18px;">å®¶æ—ã®å…±æœ‰ãƒªã‚¹ãƒˆ</span>
            <button onclick="toggleHistory()" style="background:#333; color:#fff; border:none; border-radius:50%; width:35px; height:35px;">Ã—</button>
        </div>
        <div id="history-list"></div>
    </div>
</div>

<canvas id="canvas-temp"></canvas>

<script>
    // --- Firebaseè¨­å®š ---
    const firebaseConfig = {
        apiKey: "AIzaSyAIy_4IGs-HXp_Yn7cX1Lt6_WjCSrCncQY",
        authDomain: "okazu-food-manager.firebaseapp.com",
        databaseURL: "https://okazu-food-manager-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "okazu-food-manager",
        storageBucket: "okazu-food-manager.appspot.com",
        messagingSenderId: "364539829288",
        appId: "1:364539829288:web:7852c79f47053073ec313e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref('food_items_v2'); // å†™çœŸå¯¾å¿œç”¨ã«åˆ¥ãƒ‘ã‚¹

    const video = document.getElementById('camera-view');
    const inputName = document.getElementById('input-name');
    const inputDate = document.getElementById('input-date');
    const statusBar = document.getElementById('status-bar');
    const canvas = document.getElementById('canvas-temp');
    const previewImg = document.getElementById('photo-preview');
    const noPhotoText = document.getElementById('no-photo-text');
    
    let videoTrack = null;
    let currentZoom = 1.0;
    let initialPinchDistance = null;
    let capturedImageData = null;

    // ã‚«ãƒ¡ãƒ©èµ·å‹•
    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1280 } } });
            video.srcObject = s;
            videoTrack = s.getVideoTracks()[0];
            video.onloadedmetadata = () => { 
                video.play(); 
                statusBar.innerText = "Ready (æ’®å½±ã—ã¦ãã ã•ã„)";
                setTimeout(() => applyZoom(1.5), 500);
            };
        } catch (e) { statusBar.innerText = "ã‚«ãƒ¡ãƒ©ã‚¨ãƒ©ãƒ¼"; console.error(e); }
    }

    // ã‚ºãƒ¼ãƒ 
    async function applyZoom(val) {
        if (!videoTrack) return;
        try {
            const cap = videoTrack.getCapabilities();
            if (cap.zoom) {
                currentZoom = Math.max(cap.zoom.min, Math.min(val, cap.zoom.max));
                await videoTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] });
            }
        } catch(e) {}
    }

    // ãƒ”ãƒ³ãƒã‚ºãƒ¼ãƒ 
    document.getElementById('camera-section').addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) initialPinchDistance = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
    }, { passive: false });
    document.getElementById('camera-section').addEventListener('touchmove', (e) => {
        if (e.touches.length === 2 && initialPinchDistance) {
            e.preventDefault();
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            applyZoom(currentZoom + (dist - initialPinchDistance) / 100);
            initialPinchDistance = dist;
        }
    }, { passive: false });

    // å†™çœŸæ’®å½±
    document.getElementById('shutter-btn').addEventListener('click', () => {
        // ä¿å­˜ç”¨ã«ãƒªã‚µã‚¤ã‚º(300pxç¨‹åº¦)
        const scale = 300 / video.videoWidth;
        canvas.width = 300;
        canvas.height = video.videoHeight * scale;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        capturedImageData = canvas.toDataURL('image/jpeg', 0.6); // åœ§ç¸®
        previewImg.src = capturedImageData;
        previewImg.style.display = 'block';
        noPhotoText.style.display = 'none';
        statusBar.innerText = "æ’®å½±ã—ã¾ã—ãŸï¼";
    });

    // ä¿å­˜
    document.getElementById('save-btn').addEventListener('click', () => {
        if (!inputName.value || !inputDate.value || !capturedImageData) {
            return alert("å†™çœŸãƒ»åå‰ãƒ»æ—¥ä»˜ã®ã™ã¹ã¦ãŒå¿…è¦ã§ã™");
        }
        const newItem = {
            name: inputName.value,
            date: inputDate.value,
            image: capturedImageData,
            reg: new Date().toLocaleString('ja-JP', { month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' }),
            timestamp: Date.now()
        };
        db.push(newItem).then(() => {
            statusBar.innerText = "ã‚¯ãƒ©ã‚¦ãƒ‰ã«ä¿å­˜å®Œäº†ï¼";
            inputName.value = ""; inputDate.value = "";
            previewImg.style.display = 'none';
            noPhotoText.style.display = 'block';
            capturedImageData = null;
        });
    });

    function toggleHistory() {
        const panel = document.getElementById('history-panel');
        panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    // å±¥æ­´è¡¨ç¤º
    db.on('value', (snapshot) => {
        const data = snapshot.val();
        const listItems = [];
        for (let id in data) { listItems.push({ id, ...data[id] }); }
        const today = new Date(); today.setHours(0,0,0,0);
        listItems.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        document.getElementById('history-list').innerHTML = listItems.map(h => {
            const diffDays = Math.ceil((new Date(h.date) - today) / 86400000);
            const color = diffDays <= 3 ? "#ff4444" : "#00ff00";
            return `
                <div class="history-item">
                    <img src="${h.image}" class="h-img">
                    <div class="h-content">
                        <span class="h-name">${h.name}</span>
                        <span class="h-date">${h.date}</span>
                        <span class="h-days" style="background:${color};">ã‚ã¨${diffDays}æ—¥</span>
                    </div>
                    <button class="btn-del" onclick="deleteItem('${h.id}')">Ã—</button>
                </div>
            `;
        }).join('');
    });

    window.deleteItem = (id) => { if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) db.child(id).remove(); };
    document.getElementById('toggle-history').addEventListener('click', toggleHistory);
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
